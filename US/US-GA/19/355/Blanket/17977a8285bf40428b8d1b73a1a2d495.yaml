description: "CertainTeed is dedicated to Building Responsibly\u2122 with fiber glass\
  \ insulation products that are engineered, produced\nand shipped with a commitment\
  \ to minimizing environmental impact and improving energy savings. The CertainTeed\n\
  Sustainable Insulation\xAE Blanket product line is an insulation material made of\
  \ fiber glass that consists of rapidly\nrenewable content, a high percentage of\
  \ recycled glass, and a new plant-based binder that has no formaldehyde, harsh\n\
  acrylics, dyes or unnecessary fire retardants added. The blanket insulation products\
  \ included in this EPD are: Standard\nUniversal Blanket Insulation, Theater Blanket\
  \ Insulation (AcoustaBlanket), Metal Building Insulation for the U.S., and\nCommercial\
  \ Blanket Insulation for the U.S. and Canada. The sizes for the products in this\
  \ EPD range from R-2.1 to R-30."

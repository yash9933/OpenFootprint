description: "CertainTeed is dedicated to Building Responsibly\u2122 with fiber glass\
  \ insulation products that are engineered, produced,\nand shipped with a commitment\
  \ to minimizing environmental impact and improving energy savings. The CertainTeed\n\
  Unfaced and Kraft Faced Sustainable Insulation\xAE batt product line is an insulation\
  \ material made of fiber glass that\nconsists of renewable content, a high percentage\
  \ of recycled glass, and a new plant-based binder that has no\nformaldehyde, harsh\
  \ acrylics, dyes or unnecessary fire retardants added. The Kraft Faced batts also\
  \ have one side\ncovered with kraft paper, which is adhered with asphalt. Batt sizes\
  \ R-8-38 are included in this EPD."

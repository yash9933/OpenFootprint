description: "Product Identification\nInsulPure FSK Faced Duct Wrap is an easy, cost-effective\
  \ method to help conserve energy in residential and commercial new construction,\
  \ remodeling and re-insulation projects. Fiberglass Building Insulation is intended\
  \ for use in either residential or commercial construction as thermal and acoustical\
  \ insulation in ceilings, walls and floors. InsulPure FSK Faced Duct Wrap is composed\
  \ of white uniformly textured, inorganic fibrous glass and formed with a formaldehyde-free\
  \ binding agent. InsulPure FSK Faced Duct Wrap is available Faced (FSK) or Unfaced.\
  \ \nProduct Specification\n\u2022\tInsulPure FSK Faced Duct Wrap\xAE brings you\
  \ long-lasting comfort through thermal performance, reduced noise levels and exceeds\
  \ California's strict Indoor Air Quality Requirements, all the while saving 12 times\
  \ as much energy in its first year as the energy used to produce it. Plus, it will\
  \ last for the life of the building as it won't settle, accumulate moisture or lose\
  \ its R-value over time.\n\u2022\tRenewable. Recycled. Plant Based.\no\tCertainTeed\
  \ InsulPure FSK Faced Duct Wrap is made of fiberglass that consists of rapidly renewable\
  \ content, a high percentage of recycled glass, and a new plant-based binder that\
  \ has no formaldehyde, harsh acrylics, dyes or unnecessary fire retardants added."

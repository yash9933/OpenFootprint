description: "CertainTeed is dedicated to Building Responsibly\u2122 with fiber glass\
  \ insulation products that are engineered, produced, and shipped with a commitment\
  \ to minimizing environmental impact and improving energy savings. CertainTeed Blowing\
  \ Wool Insulation is made of fiber glass that consists of renewable content, a high\
  \ percentage of recycled glass that is noncombustible, noncorrosive, and odor-free.\
  \ CertainTeed Blowing Wool Insulation will not settle, contains no chemicals to\
  \ cause mildew and fungus growth, contains no formaldehyde or asbestos, provides\
  \ no sustenance for vermin, won\u2019t rot or decay, and will not absorb moisture.\
  \ Blowing Wool insulation R-values 11-68 are included in this EPD."

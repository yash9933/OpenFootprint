description: "The Restoration Millwork\xAE Trimboards are made of expanded rigid polyvinyl\
  \ chloride with a small-cell micro-structure. These sheets come in woodgrain and\
  \ smooth surface textures and are available in  nominal widths of 4\" (102 mm) to\
  \ 18\" (457 mm), and nominal thicknesses of 3 /8\", 1/2\", 3 /4\" and 1\".  While\
  \ there are other products made at the respective facility, the 1 inch size sheet\
  \ has been chosen as the representative product for this product line due to its\
  \ consistent adherence to high selling standards. These products serve as an exemplar\
  \ for the entire product line, showcasing the quality and performance that are expected.\
  \ Furthermore, they reflect the popularity and demand in the market, making them\
  \ critical items for analysis.\n\nFeature and Benefits\n- Can be painted to complement\
  \ exterior colors\n- Trim edges are heat sealed to prevent dirt from collecting\
  \ on surface \n- Low maintenance and long-lasting\n- UV-resistant material\n- Class\
  \ A (Class 1) Flame Spread Classification\n- Meets ICC and CCMC code requirements"

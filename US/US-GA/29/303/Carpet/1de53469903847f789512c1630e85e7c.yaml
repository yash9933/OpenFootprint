description: "The ES Underscore\xAE Cushion Back Carpet Tile is the family of carpet\
  \ tiles included in this Environmental Product Declaration (EPD).  The carpet tile\
  \ family is with Aquafil Econyl\xAE Solution Dyed Nylon 6 face fiber, tufted and\
  \ with hotmelt coat, polyurethane cushion, and 100% post-industrial recycled felt\
  \ bottom.  The weight range of architecture with this carpet family is \xB111%.\
  \  This EPD represents an average performance, and if the EPD declares an average\
  \ performance for a number of products, information on the deviations of the products\u2019\
  \ performance with respect to the average will be stated.  An Appendix is included\
  \ on the last page of this EPD for various face weight products and their corresponding\
  \ Environmental Impacts.This EPD includes a broad range of face fiber colors and\
  \ patterns all with Aquafil Econyl\xAE Nylon 6 yarn and similar backing.  The variation\
  \ within this product group is in the face yarn style and weight."

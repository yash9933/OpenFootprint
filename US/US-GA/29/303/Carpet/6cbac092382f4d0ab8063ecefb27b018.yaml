description: "Product Identification\nThis EPD represents Milliken\u2019s WellBac\xAE\
  \ Comfort Plus Backed Carpet Tile manufactured in the US. The face fiber used\n\
  in the carpet is solution dyed nylon 6,6. Within this product family, there are\
  \ several collections each of which varies\nin face weight and the design printed\
  \ on the face yarn (See this document to determine which collections covered\nunder\
  \ Milliken\u2019s EPDs). The product addressed in the body of this EPD is an average\
  \ product from the running line\ncollections of this family. To account for custom\
  \ products and new collections, additional results for products in this\nfamily\
  \ with different face weights are presented in Section8 and embodied carbon values\
  \ for all possible faceweights\nare provided in Section 4.3.\nA carpet tile\u2019\
  s backing is critical to its performance, durability and appearance retention. The\
  \ right backing will not\nonly ensure the carpet tile remains dimensionally stable\
  \ and flat on the floor, it can provide acoustic, insulation and\nsustainability\
  \ benefits. In addition to providing superior underfoot comfort and significantly\
  \ improving the carpet\u2019s\nwear performance, WellBAC\xAE Comfort Plus also offers\
  \ installation, ergonomic, acoustic, safety and environmental\nbenefits.\nProduct\
  \ Specification\nThe product is described using the specifications outlined in Table\
  \ 2. Additionally, the product has performance\ncharacteristics outlined in Table\
  \ 1. Additional product-specific performance attributes are listed on each\nproduct\u2019\
  s specification sheet."

lca_discussion: "## Product Component Notes\nThe materials that make up the flooring\
  \ product are indicated in Table 3. Table 3: Material Composition COMPONENT MATERIAL\
  \ MASS % Face fiber Nylon 6 / Nylon 6,6 14-22% Primary backing Polyester, Nylon\
  \ 6 3-4% Latex SBR, Limestone 13-14% Hotmelt Fly ash, Asphalt 35-46% |5| WellBAC\u2122\
  \ Comfort Backing ES/ESP - Solution Dyed - Nylon 6,6 According to ISO 14025, EN\
  \ 15804 and ISO 21930:2017 COMPONENT MATERIAL MASS % Cushion Limestone, Polyol 15-20%\
  \ Fiberglass E-glass 1-2% Felt Polypropylene, Polyethylene terephthalate 3-4% Topical\
  \ Water, Proprietary materials 3-5% The product does not contain hazardous substances\
  \ per the applicable regional-specific legislation, as indicated in Section 2.8.6\
  \ of Part A: Life Cycle Assessment Calculation Rules and Report Requirements from\
  \ UL Environment.\n\n## LCA Notes\nThe type of EPD is cradle-to-grave. All LCA modules\
  \ are included and are summarized in Table\n\n## Source Data Notes\nPrimary data\
  \ were collected by facility personnel and from utility bills and was used for all\
  \ manufacturing processes. Whenever available, supplier data was used for raw materials\
  \ used in the production process. When primary data did not exist, secondary data\
  \ for raw material production was utilized from GaBi Database Version 8.7, Service\
  \ Pack 35."

description: "This EPD represents Milliken\u2019s WellBac\u2122 Comfort Backed Carpet\
  \ Tile manufactured in the US. The face fiber used in the carpet is solution dyed\
  \ nylon 6,6. A carpet tile\u2019s backing is critical to its performance, durability\
  \ and appearance retention. The right backing will not only ensure the carpet tile\
  \ remains dimensionally stable and flat on the floor, it can provide acoustic, insulation\
  \ and sustainability benefits. In addition to providing superior underfoot comfort\
  \ and significantly improving the carpet\u2019s wear performance, WellBAC\u2122\
  \ Comfort also offers installation, ergonomic, acoustic, safety and environmental\
  \ benefits."

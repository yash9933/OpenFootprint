description: "Achieve is the world\u2019s most innovative sports flooring system.\
  \ Utilizing a patented fusion process, the resilient top layer is fused to our hyper-aggressive\
  \ PLAETech\u2122 Foundation to create a single layer product. Our PLAETech\u2122\
  \ Foundation is specifically designed for the best athletes in the world. Engineered\
  \ for maximum shock absorption and explosive energy return, this product can withstand\
  \ anything you throw at it, or drop on it. Supplying you and your athletes with\
  \ confidence and support, while training day-in, day-out. PRODUCT APPLICATION The\
  \ PLAE Achieve provides the primary function of floor covering in indoor commercial\
  \ areas including athletic training facilities, fitness centers, military training\
  \ areas, universities, weight rooms, cardio rooms, and locker rooms."

description: "The product is a commercial carpet tile with EcoSolution Q\xAE face\
  \ fiber on the EcoWorx\xAE backing system with an attached fiber matrix for added\
  \ cushion and a mill-applied adhesive. EcoSolution Q\xAE face fiber is nylon 6 with\
  \ 25% post-industrial recycled content.  The EcoWorx\xAE backing system consists\
  \ of polyolefin compound, recycled materials, and a fiberglass reinforcement layer.\
  \  The attached fiber matrix consists of recycled polyester.  The face fiber is\
  \ tufted into a primary backing sheet that may contain recycled content, latex is\
  \ added to hold in the fiber, the EcoWorx\xAE backing system is applied, and the\
  \ fiber matrix is laminated on in addition to a mill-applied adhesive."

  \ Secondary Backing Fiberglass 2.4 Low Density Polyethylene High Density Polyethylene\
  \ Backing Polymer 51.4 Hydrocarbon Resin Calcium Carbonate Topical Layer Sodium\
  \ Polyacrylate 0.5 Commercial Carpet Tile- EcoWorx\xAE PLATINUM According to ISO\
  \ 14025, Carpet Tile with EcoSolution Q\xAE Face Fiber EN15804 and ISO 21930:2017\
  \ EcoWorx\xAE carpet tile is available to the customer in the following sizes, depending\

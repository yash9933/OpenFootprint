description: The product is a commerical broadloom carpet with EcoSolution Q face
  fiber on the EcoWorx backing system. EcoSolution Q face fiber is nylon 6 with 25%
  post-industrial recycled content. The EcoWorx backing system consists of polyolefin
  compound, recycled materials, and a fiberglass reinforcement layer. The face fiber
  is tufted into a primary backing sheet, latex is added to hold in the fiber, the
  EcoWorx backing system is applied, and a woven secondary backing layer is added.

description: "The product is a commerical broadloom carpet with Solution Q\xAE or\
  \ Solution Q Extreme\xAE face fiber on the EcoWorx backing system. Solution Q\xAE\
  \ or Solution Q Extreme\xAE face fiber is nylon 6 made from virgin polymer. The\
  \ EcoWorx backing system consists of polyolefin compound, recycled materials, and\
  \ a fiberglass reinforcement layer. The face fiber is tufted into a primary backing\
  \ sheet, latex is added to hold in the fiber, the EcoWorx backing system is applied,\
  \ and a woven secondary backing layer is added. This declaration covers all products\
  \ consisting of EcoWorx Performance Broadloom backing and Solution Q\xAE or Solution\
  \ Q Extreme\xAE face fiber, with face weights ranging from 20 oz per sq. yd. (osy)\
  \ to 42 osy, and a weighted average face weight of 27.5 osy."

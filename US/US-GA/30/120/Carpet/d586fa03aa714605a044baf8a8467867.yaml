description: "The product is a commerical broadloom carpet with Solution Q\xAE or\
  \ Solution Q Extreme\xAE face fiber on the\nEcoWorx\xAE backing system. Solution\
  \ Q \xAE or Solution Q Extreme\xAE face fiber is Nylon 6 made from virgin polymer\n\
  The EcoWorx\xAE backing system consists of polyolefin compound, recycled materials,\
  \ and a fiberglass\nreinforcement layer. The face fiber is tufted into a primary\
  \ backing sheet, latex is added to hold in the fiber, the\nEcoWorx\xAE backing system\
  \ is applied, and a woven secondary backing layer is added.\nThis declaration covers\
  \ all products/styles consisting of EcoWorx\xAE Performance Broadloom backing and\
  \ Solution\nQ\xAE or Solution Q Extreme\xAE\xAE face fiber, with face weights ranging\
  \ from 18 oz per sq. yd. (osy) to 46 osy, and a\nweighted average face weight of\
  \ 26.4 osy. The products fall under CSI 09 68 00 and UNSPSC 3161719\nclassification\
  \ codes."

description: "The product is a commercial carpet tile with EcoSolution Q100\u2122\
  \ face fiber on the EcoWorx\xAE backing system. EcoSolution Q100\u2122 face fiber\
  \ is nylon 6 with 100% pre-consumer recycled content.  The EcoWorx\xAE backing system\
  \ consists of polyolefin compound, recycled materials, and a fiberglass reinforcement\
  \ layer.  The face fiber is tufted into a primary backing that may contain recycled\
  \ content, latex is added to hold in the fiber, and the EcoWorx\xAE backing system\
  \ is applied. This declaration covers all products/styles consisting of EcoWorx\xAE\
  \ tile backing and EcoSolution Q100\u2122 face fiber, with face weights ranging\
  \ from 12 to 60 oz/sy, and a weighted average face weight of 19.6 oz/sy.   The products\
  \ fall under CSI 09 68 00 and UNSPSC 3161719 classification codes."

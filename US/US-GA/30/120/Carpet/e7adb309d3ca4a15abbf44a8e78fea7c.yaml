description: "The product is a commercial carpet tile with Needlebond Polyester face\
  \ fiber on the EcoWorx\xAE backing system.  Needlebond Polyester face fiber is made\
  \ from virgin and recycled polyester(post-industrial and post-consumer content).\
  \  The EcoWorx\xAE backing system consists of polyolefin compound, recycled materials,\
  \ and a fiberglass reinforcement layer.  The face fiber is tufted into a primary\
  \ backing that may contain recycled content, latex is added to hold in the fiber,\
  \ and the EcoWorx\xAE backing system is applied."

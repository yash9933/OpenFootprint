description: "The product is a commerical carpet tile with EcoSolution Q\xAEface fiber\
  \ on the EcoWorx\xAEbacking system.  EcoSolution Q\xAEface fiber is nylon 6 with\
  \ 25% post-industrial recycled content.  The EcoWorx\xAEbacking system consists\
  \ of polyolefin compound, recycled materials, and a fiberglass reinforcement layer.\
  \  The face fiber is tufted into a primary backing that may contain recycled content,\
  \ latex is added to hold in the fiber, and the EcoWorx\xAE backing system is applied."

lca_discussion: "\n\n## Product Component Notes\nTable 2: Base materials for EcoWorx\xAE\
  \ PLATINUM Carpet Tile with EcoSolution Q\xAE Face Fiber Component Material Mass\
  \ % Face Yarn Nylon-6 22.4 Primary Backing Polyester 4.0 Vinyl Acetate Ethylene\
  \ Calcium Carbonate Latex Kaolin Clay 19.3 Alumina Trihydrate Sodium Polyacrylate\
  \ Secondary Backing Fiberglass 2.4 Low Density Polyethylene High Density Polyethylene\
  \ Backing Polymer 51.4 Hydrocarbon Resin Calcium Carbonate Topical Layer Sodium\
  \ Polyacrylate 0.5 Flooring - EcoWorx\xAE PLATINUM Carpet Tile with According to\
  \ ISO 14025, EcoSolution Q\xAE Face Fiber EN15804 and ISO 21930:2017 EcoWorx\xAE\
  \ carpet tile is available to the customer in the following sizes, depending on\
  \ the style chosen: 24\u201Dx24\u201D, 18\u201Dx36\u201D, 9\u201Dx36\u201D, 12\u201D\
  x48\u201D hexagon (14,4\u201D sides), 36\u201Dx36\u201D, 6 ft rolls.\n\n## Source\
  \ Data Notes\nAll upstream data have been taken from the GaBi 2020 database (service\
  \ pack 40), using GaBi software. All manufacturing data were collected from Shaw\
  \ facilities for the calendar year 2019."

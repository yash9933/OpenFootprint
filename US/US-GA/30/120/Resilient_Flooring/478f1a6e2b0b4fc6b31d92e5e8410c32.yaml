  resilient flooring manufactured by Shaw at

  the Ringgold, GA production facility. Vinyl tile is made primarily from calcium
  carbonate (limestone), polyvinyl

  chloride, non-orthophthalate plasticizers, additives (i.e., coatings, pigments,
  and stabilizers) and in some cases

  fiberglass. The products fall under CSI 09 65 00 and UNSPSC 3161707 classification
  codes.'

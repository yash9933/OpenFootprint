description: "The following YKK AP\xAE aluminum sun control systems are covered by\
  \ this EPD: ThermaShade\xAE Sun Control System for Curtain Wall and Storefront YKK\
  \ AP\u2019s ThermaShade system is designed to improve comfort and lower energy consumption\
  \ by decreasing solar heat gain. Designers now have a solution that can be applied\
  \ to both curtain wall and storefront fa\xE7ades to maintain a consistent appearance\
  \ across the building envelope. The expanded line allows designers to maintain the\
  \ functional benefit of the legacy system while offering a new, industrial, design\
  \ option. All systems are available in all YKK AP\u2019s standard and premium finishes.\
  \ When integrated with YKK AP\u2019s thermally broken systems, innovative anchoring\
  \ methods ensure that the thermal performances of the host systems are maintained.\
  \ The ThermaShade system is a Cradle to Cradle CertifiedTM sunshade system featuring\
  \ a thermal barrier within the attachment anchor. Pre-engineered solutions provide\
  \ extensive flexibility for design freedom, speed of delivery and installation.\
  \ \xA92015 UL LLC. All Rights Reserved YKK AP America Aluminum Sun Control Systems\

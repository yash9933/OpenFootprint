description: 'Curtain wall systems clad a building envelope with glass and aluminum
  to protect the interior from the elements and

  create a safe and comfortable work environment for the building occupants. Curtain
  walls are designed to only carry

  their own weight. The wall transfers wind loads to the main building structure,
  also known as the main wind force

  resisting system (MWFRS), at connection points in the floors or columns of the building.
  A curtain wall is designed to

  resist air and water infiltration, as well as sway created by wind and seismic forces
  and its own weight.

  Curtain walls may span from floor to floor, used in punched opening applications,
  or span

  multiple floors, and take into consideration design requirements such as: thermal
  expansion            Materials &

  and contraction; building sway and movement; water diversion; and thermal efficiency
  for                Coatings

  cost-effective heating, cooling and lighting in the building.

  YKK AP offers a range of installation and aesthetic options to meet your project
  needs.             Aluminum Alloys:

  Curtain wall systems are available with inside, outside or structurally glazed options.
  Stick       6063 T5, 6063 T6,

  built, unitized and cassette (carrier frame) system options are available with many
  sightlines          6061 T6

  and mullion depths allowing you to control cost by selecting the ideal mullion depth
  for your

  opening size and design pressure requirements. Optional face covers expand design'

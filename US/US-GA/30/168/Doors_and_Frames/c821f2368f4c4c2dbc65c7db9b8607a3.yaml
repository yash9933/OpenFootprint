description: "YTD 350 TH Terrace Doors are the ideal choice for condominiums, hotels\
  \ and high-rise residential properties in hurricane prone regions, integrating smoothly\
  \ with YKK AP wall systems or other wall conditions. YTD 350 TH utilizes a unique,\
  \ three-way adjustable hinge and multi-point locking system, to ensure the door\
  \ closes properly and creates a weather tight perimeter seal. Thermal efficiency\
  \ is enhanced with YKK AP\u2019s MegaTherm\xAE technology, which also creates dual\
  \ finish capability. And with an overall U-factor of 0.44, YTD 350 TH meets the\
  \ requirements of the new energy code contained in the 2010 Florida Building Code."

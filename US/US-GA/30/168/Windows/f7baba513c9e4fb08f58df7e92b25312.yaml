  \ barriers. This factory glazed window wall system has an overall depth of 3-1/2\u2033\
  \ and is thermally broken by a combination of MegaTherm \xAE Thermal Breaks and\
  \ gasketing to insulate multiple air chambers. Improved occupant comfort is achieved\
  \ by interior surfaces that are significantly warmer than traditional window systems\
  \ in cold climates. YOW 225 H 2-1/4\u201D ProTek\xAE Impact Resistant Operable Window\
  \ YOW 225 H windows have been designed and engineered to the highest standards so\
  \ as to provide a window that will be worry free. The windows have successfully\
  \ passed the impact and cycle requirements of ASTM E 1886, ASTM E 1996, and the\
  \ test requirements for the Florida High Velocity Hurricane Zone (TAS 201, TAS 202,\
  \ & TAS 203). The windows are glazed with laminated monolithic glass. The vents\
  \ are flush with the frame thus eliminating unsightly overlap. \xA92015 UL LLC.\
  \ All Rights Reserved YKK AP America Aluminum Window Systems According to ISO 14025\
  \ YOW 225 TUH 2-1/4\u201D ProTek\xAE Thermally Broken Impact Resistant Blast Mitigating\

description: "Interface CQuest TM GB is new-and-improved version of our GlasBac\u2122\
  \ backing. It features the same superior performance with a construction of post-consumer\
  \ carpet tiles, bio-based additives, and pre-consumer recycled materials, which\
  \ are net carbon negative. This Environmental Product Declaration covers all styles\
  \ and patterns of modular carpet on CQuest TM GB backing with recycled Nylon yarn.\
  \ The products are manufactured in Troup County, Georgia, USA. The products range\
  \ in yarn weight from 407 to 1424 grams per square meter. A medium yarn weight of\
  \ 678 grams per square meter is reported and the Global Warming Potential of all\
  \ additional product yarn weights are reported."

description: "This declaration covers a broad range of styles and colors, all of which\
  \ contain recycled solution dyed Nylon 6,6 yarn and GlasBac\xAE structural backing.\
  \ The variation between products is yarn weight. The yarn weight ranges from a low\
  \ of 441 grams /square meter to a high of 1017 grams/square meter. The impact data\
  \ will be presented for the low, medium, and high yarn weight products (441, 712,\
  \ and 949 grams/sq meter), unless otherwise noted. Figure 17 displays the results\
  \ for products of additional yarn weights. Discarded carpet is reclaimed through\
  \ Interface\u2019s ReEntry\xAE 2.0 program where it is separated into fiber and\
  \ backing. The reclaimed fiber is sent to yarn manufacturers where it is melted\
  \ into Nylon granulate, combined with post industrial and virgin granulate, then\
  \ extruded into new carpet yarn. The reclaimed backing is reprocessed and used as\
  \ one of the feedstocks for GlasBac\xAERE, a recycled polyvinyl chloride (vinyl)\
  \ backing. The recycling of post consumer carpet yarn and backing into new carpet\
  \ represents a major accomplishment on the path to sustainable carpet construction.\
  \ Figure 1. Diagram of product construction"

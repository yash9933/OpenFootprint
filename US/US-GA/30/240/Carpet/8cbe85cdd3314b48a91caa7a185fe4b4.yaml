description: This Environmental Product Declaration covers all styles and patterns
  of modular carpet on CushionBac Renew backing with recycled Nylon yarn. The products
  are manufactured in Troup County, Georgia, USA. The products range in yarn weight
  from 441 to 1424 grams per square meter. A medium yarn weight of 678 grams per square
  meter is reported and the Global Warming Potential of all additional product yarn
  weights are reported. Annlicatic' Modular installation of textile floor covering
  in commercial buildings Technical Data id& d Product Form Tiles - Type of Manufacture
  Tufted - Yarn Type Nylon - Secondary Backing Polyolefin/polyurethane composite -
  Total Weight 4487 grams/m 2 Total Yarn Weight 678 grams/m 2 velivery maws Available
  in a range of tile and plank sizes, mostly commonly 0.5 x 0.5 meter squares and
  1.0 x 0.25 meter planks. Base Materials Com onent. ass % Yarn Post-consumer recycled
  Nylon 7.6 Pre-consumer recycled Nylon 7.6 Primary Backing Pre-consumer recycled
  polyester 2.2 Polyester 0.2 Ethylene vinyl acetate copolymer 5.3 Precoat backing
  Intersept 0.3 Pre consumer recycled limestone - 14.3 Stabilization layer Fiberglass
  1.3 Polyvinyl chloride 7.3 Di(2-ethylhexyl) terephthalate 6.4 Secondary backing
  Pre-consumer calcium alumina glass 30.6 Soy lecithin and natural oils 0.4 Calcium
  oxide 0.2 Recycled PET 16.6 Manufacture Environment ENVIRONMENTAL PRODUCT DECLARATION
  Interface Interface Americas Modular Carpet on CushionBac RenewTM According to ISO
  14025 Nylon 6 Styles Yarns are tufted into a primary backing fabric. A precoat backing
  is applied to the reverse side of the tufted face cloth to fix the yarns in place
  then a secondary backing which includes a stabilization layer is applied. The product
  is then cut into tiles and packaged. Environment and health during manufacturing
  - ISO 14001 Environmental Management System - Compliance with Public Health and
  Environment requirements of NSF104 Sustainability Assessment for Carpet acKagini
  Carpet tiles are packaged

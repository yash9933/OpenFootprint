description: This declaration covers vinyl composition tile (VCT) flooring produced
  by member companies of the Resilient Floor Covering Institute. VCT is made primarily
  with calcium carbonate (limestone) with smaller amounts of vinyl (polyvinyl chloride
  or PVC), plasticizers, pigments, stabilizers, and other additives. VCT predominantly
  includes through pattern designs, although also includes solid color tiles. VCT
  is a single layer product, although a decorative application can be applied to the
  surface. See Figure 1. for a cross-section diagram of vinyl composition tile flooring.

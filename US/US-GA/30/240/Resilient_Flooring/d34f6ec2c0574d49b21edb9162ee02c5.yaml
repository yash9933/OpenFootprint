description: This declaration covers luxury vinyl tile (LVT) - looselay flooring produced
  by member companies of the Resilient Floor Covering Institute. LVT is also referred
  to as luxury vinyl plank (LVP) as it comes in various sizes of both tile and plank
  shapes. LVT is a multi-layer product with a high performance finish, a print layer,
  layers for stabilization, and an anti-slip layer. The print layer includes wood,
  stone, and other natural types of digital imaging to maximize aesthetic alternatives.
  Materials in this flooring product category include vinyl (polyvinyl chloride or
  PVC), pigments, plasticizers, fillers, extenders, and stabilizers. See Figure 1.
  for a cross-section diagram of luxury vinyl tile (LVT) - looselay flooring.

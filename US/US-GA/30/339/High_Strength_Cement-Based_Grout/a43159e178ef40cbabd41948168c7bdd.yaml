  324 ETG Plasticiser EPD, Europe, 2006 Admixture (superplasticizing): EFCA Eco-profile,
  325 ETG Superplasticiser EPD, Europe, 2006 Admixture (other): Highest impact in
  each impact category of the six EFCA admixture Eco-profiles, 2006 Microfibers: ELCD:

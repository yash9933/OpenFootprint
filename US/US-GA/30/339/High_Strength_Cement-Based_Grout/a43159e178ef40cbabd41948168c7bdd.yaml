  cement: Slag Cement Association, industry average EPD, 2014 Fly ash: byproduct of
  coal combustion; no upstream manufacturing impacts Silica fume: byproduct of silicon
  and ferrosilicon alloy production; no upstream manufacturing impacts Aggregate (natural):
  US-EI (2014): Gravel, round, at mine/US, 2001 Aggregate (crushed): US-EI (2014):
  Gravel, crushed, at mine/US, 2001 Admixture (accelerating): EFCA Eco-profile, 300

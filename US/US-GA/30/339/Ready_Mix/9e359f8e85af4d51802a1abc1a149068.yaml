lca_discussion: '


  ## Product Component Notes

  crushed aggregate (ASTM C33), Portland cement (ASTM C150), fly ash (ASTM C618),
  batch water (ASTM C1602), admixture (ASTM C494)


  ## Source Data Notes

  Portland cement: Portland Concrete Association, Industry Average EPD, 2016 Slag
  cement: Slag Cement Association, industry average EPD, 2014 Fly ash: byproduct of
  coal combustion; no upstream manufacturing impacts Silica fume: byproduct of silicon
  and ferrosilicon alloy production; no upstream manufacturing impacts Aggregate (natural):
  US-EI (2014): Gravel, round, at mine/US, 2001 Aggregate (crushed): US-EI (2014):
  Gravel, crushed, at mine/US, 2001 Admixture (accelerating): EFCA Eco-profile, 300
  ETG AcceleratorEPD, Europe, 2006 Admixture (air-entraining): EFCA Eco-profile, 301
  ETG Air Entrainer EPD, Europe 2006 Admixture (retarding): EFCA Eco-profile, 302
  ETG Retarding EPD, Europe, 2006 Admixture (waterproofing): EFCA Eco-profile, 303
  ETG Waterproofing EPD, Europe, 2006 Admixture (plasticizing): EFCA Eco-profile,
  324 ETG Plasticiser EPD, Europe, 2006 Admixture (superplasticizing): EFCA Eco-profile,
  325 ETG Superplasticiser EPD, Europe, 2006 Admixture (other): Highest impact in
  each impact category of the six EFCA admixture Eco-profiles, 2006 Microfibers: ELCD:
  Polypropylene fibres (PP), crude oil based, production mix, at plant, PP granulate
  without additives EU-27 S, 2005 Municipal Water: US-EI (2014): Tap water, at user/US,
  2000 Truck transport: US-EI (2014): Transport, single unit truck, diesel powered/NREL/US,
  2007 and US EPA emission factors, 2014 Rail transport: US-EI (2014): Transport,
  train, diesel powered NREL/US, 2007 Ship transport: US-EI (2014): Transport, ocean
  freighter, average fuel mix NREL/US, 2007 Diesel: US-EI (2014): Diesel, combusted
  in industrial equipment/NREL/US, 2007 Natural gas: US-EI (2014): Natural gas, combusted
  in industrial boiler/NREL/US, 2007 Propane: US-EI (2014): Liquefied petroleum gas,
  at refinery/NREL/US, 2007, and US EPA emission factors, 2008 Electricity (SERC):
  Ecoinvent 3.2: Electricity, medium voltage, market for, Alloc Rec, 2012 Carbon Cure:
  Supplier specific primary data, 2017'

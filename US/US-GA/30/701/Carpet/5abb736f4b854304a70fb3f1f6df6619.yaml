lca_discussion: "## Product Component Notes\nMaterial Content of the product Table\
  \ 2: Material content table for Integra\xAE HP Broadloom carpet Availability Component\
  \ Material Mass % (nature of resource, renewable / recycled, Origin availability)\
  \ Nylon 6,6 Fossil resource, non renewable, limited Global (products: 95%) Nylon\
  \ face fiber 21 - 33 % Nylon 6 Fossil resource, non renewable, limited Global (products:\
  \ 5%) Polyester Fossil resource, non renewable, limited (15%) Synthetic Global (products:\
  \ 60%) Post-consumer recycled, abundant (85%) tufting 5-6% substrate PET / Nylon\
  \ Fossil resource, non renewable, limited Global (products: 40%) Polyvinyl chloride\
  \ polymer Fossil resource, non renewable, limited Global DOTP Fossil resource, non\
  \ renewable, limited Global Non-aqueous polymer BBCH 61 - 72 % Fossil resource,\
  \ non renewable, limited Global pre-coat Calcium carbonate Mineral, non renewable,\
  \ abundant Global Glass filler Post-consumer recycled material, abundant US Non-woven\
  \ Polypropylene 1-2% Fossil resource, non renewable, abundant Global layer Modifiers\
  \ Various 1 - 2% Global Environmental Product Declaration Program Operator Date\
  \ of Issue: July 3, 2015 NSF International Period of Validity: 5 years 789 N. Dixboro\
  \ Rd. Declaration#: EPD10059 Ann Arbor MI 48105 USA Page 6 www.nsf.org Environmental\
  \ Product Declarations Name of Product | Product Description Production of main\
  \ materials Nylon 6,6 ,CAS# 32131-17-2, is synthesized by polycondensation of hexamethylene\
  \ diamine and adipic acid. (Nylon 6-6, 2007) Nylon 6, CAS# 25038-54-4, is synthesized\
  \ by ring opening polymerization of caprolactam. Caprolactam is comprised of 6 carbons\
  \ creating the 6 in Nylon 6. (Nylon 6, 2005) Polyester (PET), CAS# 25038-59-9, is\
  \ a synthetic polymer made of purified terephthalic acid (PTA). (Polyester, 2002)\
  \ Polyvinyl chloride (PVC), CAS# 9002-86-2, is prepared by polymerization of vinyl\
  \ chloride monomer. Vinyl chloride monomer is produced from salt and ethylene. Calcium\
  \ carbonate, CAS# 1317-65-3, is an abundant mineral found worldwide and is the chief\
  \ substance found in rocks (i.e., marble and limestone). It can be ground into varying\
  \ particle sizes and is widely used as filler material in formulated flooring systems.\
  \ Dioctyl terephthalate (DOTP), CAS# 6422-86-22, is prepared by the reaction of\
  \ dimethyl terephthalate and 2- ethylhexanol. 1,2-cyclohexanedicarboxylic acid,\
  \ 1-butyl 2-(phenylmethyl) ester (BBCH), CAS# 1200806-67-2, is synthesized from\
  \ reacting the salt of mono-butyl dicarboxylic acid and benzyl chloride. Glass filler\
  \ (Glass Cullet), CAS# 065997-17-3, is post-consumer recycled glass. It can be ground\
  \ into varying particle sizes. Polypropylene, CAS# 9003-07-0, is a thermoplastic\
  \ polymer created by addition polymerization with the monomer propylene. Environmental\
  \ Product Declaration Program Operator Date of Issue: July 3, 2015 NSF International\
  \ Period of Validity: 5 years 789 N. Dixboro Rd. Declaration#: EPD10059 Ann Arbor\
  \ MI 48105 USA Page 7 www.nsf.org Environmental Product Declarations Name of Product\
  \ | Product Description Life Cycle Assessment Stages and Reported EPD Information\
  \ Sourcing/extraction (raw material acquisition) stage Figure 2: Diagram of the\
  \ raw material sourcing and extraction stage The life cycle assessment stage for\
  \ sourcing and extraction begins at the point of the raw material being extracted\
  \ and ends at the point when the packaged raw material is received by the carpet\
  \ manufacturing facility. Before a raw material is used, it must first be evaluated\
  \ for quality, availability, consistency, performance and value before the material\
  \ will be considered acceptable. Once the material has passed the initial evaluation\
  \ process; future shipments are evaluated using the suppliers\u2019 certificate\
  \ of analysis. Environmental Product Declaration Program Operator Date of Issue:\

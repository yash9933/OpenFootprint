description: "Product classification and description Products covered in this Environmental\
  \ Product Declaration (EPD) are a broad variety of carpet styles and colors manufactured\
  \ by Mannington Commercial, backed with our Integra\xAE HP Broadloom backing system\
  \ and made with either nylon 6,6 or nylon 6 yarn. The fiber in these products (product\
  \ wear layer) is constructed using nylon 6,6 or nylon 6 yarn that is either solution\
  \ dyed, space dyed, or a combination of these methods. Integra\xAE HP Broadloom\
  \ is a vinyl composite backing that is engineered for strong performance, excellent\
  \ tuft bind, moisture resistance and dimensional stability. Like most Mannington\
  \ Commercial backing systems, these products are certified as environmentally preferable\
  \ products to NSF/ANSI 140:2013 Sustainability Assessment for Carpet, to the Gold\
  \ level and manufactured in the USA in an ISO 14001 registered facility. The aggregate\
  \ weight of Integra\xAE HP Broadloom backing system is approximately 53.1 oz/yd2.\
  \ The variation in weight across the Integra\xAE HP Broadloom carpet products is\
  \ due to the yarn weight. The life cycle assessment for this product group was completed\
  \ using a yarn weight of 22.7 oz/yd2 with a sensitivity check being completed using\
  \ the product group\u2019s minimum yarn weight of 14 oz/yd2 and the maximum yarn\
  \ weight of 26 oz/yd2. Unless otherwise noted, data within this EPD represents an\
  \ average yarn weight of 22.7 oz/yd2 and the Integra\xAE HP Broadloom backing system\
  \ weighing 53.1 oz/yd2 for a total product weight of 75.8 oz/yd2."

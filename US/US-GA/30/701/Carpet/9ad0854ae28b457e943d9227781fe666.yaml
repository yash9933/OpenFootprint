lca_discussion: "## Product Component Notes\nMaterial Content of the Product Table\
  \ 2: Material Content Table for rEvolve\xAE II modular Carpet Availability Component\
  \ Material Mass % (nature of resource, renewable/recycled, Origin availability)\
  \ Nylon 6,6 Fossil resource, non-renewable, limited Global (products: 95%) Nylon\
  \ face fiber 12 - 30 % Nylon 6 Fossil resource, non-renewable, limited Global (products:\
  \ 5%) Polyester Fossil resource, non-renewable, limited (15%) Global Synthetic tufting\
  \ (products: 60%) Post-consumer recycled, abundant (85%) 3-4% substrate PET/Nylon\
  \ Fossil resource, non-renewable, limited Global (products: 40%) Polymeric Vinyl\
  \ Acetate/Ethylene 4-6% Fossil resource, non-renewable, limited Global performance\
  \ pre- copolymer coat Calcium carbonate 10 - 15 % Mineral, non-renewable, abundant\
  \ Global Polyethylene polymer 17 - 25 % Fossil resource, non-renewable, limited\
  \ Global Thermoplastic polyolefin layers Calcium Carbonate 28-42 % Mineral, non-renewable,\
  \ abundant Global Reinforcement Glass 2-3% Mineral resource, non-renewable, abundant\
  \ US layer Modifiers Various 1 - 2% Global Environmental Product Declaration Date\
  \ of Issue: October 11, 2019 NSF Certification, LLC Valid Until: March 14, 2024\
  \ 789 N. Dixboro Rd. Declaration#: EPD10271 Ann Arbor MI 48105 USA Page 6 Production\
  \ of Main Materials Nylon 6,6, CAS# 32131-17-2, is synthesized by polycondensation\
  \ of hexamethylene diamine and adipic acid. (Nylon 6-6, 2007) Nylon 6, CAS# 25038-54-4,\
  \ is synthesized by ring opening polymerization of caprolactam. Caprolactam is comprised\
  \ of six carbons creating the six in Nylon 6. (Nylon 6, 2005) Polyester (PET), CAS#\
  \ 25038-59-9, is a synthetic polymer made of purified terephthalic acid (PTA). (Polyester,\
  \ 2002) Vinyl Acetate/Ethylene copolymer, CAS# 24939-78-8, is prepared by polymerization\
  \ of vinyl acetate monomer and ethylene. Calcium carbonate, CAS# 1317-65-3, is an\
  \ abundant mineral found worldwide and is the chief substance found in rocks (i.e.,\
  \ marble and limestone). This material can be ground into varying particle sizes\
  \ and is widely used as filler material in formulated flooring systems. Polyethylene\
  \ polymer (PE), CAS# 25103-74-6, is prepared by either polymerizing ethylene through\
  \ coordination polymerization which uses a catalyst or through radical polymerization\
  \ which requires a high-pressure apparatus. (Polyethylene, 2002). Glass, CAS# 65997-17-3,\
  \ is produced by fusing silicon dioxide (sand). Environmental Product Declaration\
  \ Date of Issue: October 11, 2019 NSF Certification, LLC Valid Until: March 14,\
  \ 2024 789 N. Dixboro Rd. Declaration#: EPD10271 Ann Arbor MI 48105 USA Page 7 Life\
  \ Cycle Assessment Stages and Reported EPD Information Sourcing/extraction (Raw\
  \ Material Acquisition) Stage Figure 2: Diagram of the raw material sourcing and\
  \ extraction stage The life cycle assessment stage for sourcing and extraction begins\
  \ at the point of the raw material being extracted and ends at the point when the\
  \ packaged raw material is received by the carpet manufacturing facility. Before\
  \ a raw material is used, the material must first be evaluated for quality, availability,\
  \ consistency, performance and value before the material will be considered acceptable.\
  \ Once the material has passed the initial evaluation process; future shipments\
  \ are evaluated using the suppliers\u2019 certificate of analysis. Environmental\
  \ Product Declaration Date of Issue: October 11, 2019 NSF Certification, LLC Valid\
  \ Until: March 14, 2024 789 N. Dixboro Rd. Declaration#: EPD10271 Ann Arbor MI 48105\
  \ USA Page 8 Manufacturing Stage Figure 3: Diagram of the Manufacturing Stage The\
  \ manufacturing stage begins with the yarn process. The yarn is processed by converting\
  \ the raw yarns (singles) into a finished yarn that is sent to the tufting process.\
  \ The processing of raw yarn usually requires electricity, gas and water. The tufting\
  \ process involves using a tufting machine utilizing needles to insert the finished\
  \ yarn into a synthetic tufting substrate (primary backing) to produce various aesthetically\
  \ pleasing produc\n\n## LCA Notes\nMannington Life Cycle Assessment Original: November\
  \ 11, 2018 Revised: September 22, 2020"

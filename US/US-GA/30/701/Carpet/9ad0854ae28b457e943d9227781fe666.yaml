description: "Products covered in this Environmental Product Declaration (EPD) are\
  \ a broad variety of carpet styles and colors manufactured by Mannington Commercial,\
  \ backed with our rEvolve\xAE II modular backing system and made with either nylon\
  \ 6,6 or nylon 6 yarn. The fiber in these products (product wear layer) is constructed\
  \ using nylon 6,6 or nylon 6 yarn that is either solution dyed, yarn dyed, space\
  \ dyed, or a combination of these methods. rEvolve\xAE modular is a thermoplastic\
  \ polyolefin backing that is engineered for strong performance, excellent tuft bind,\
  \ and dimensional stability. rEvolve\xAE II modular is available in various modular\
  \ sizes, making installation and replacement simple. Like most Mannington Commercial\
  \ backing systems, these products are certified as environmentally preferable products\
  \ to NSF/ANSI 140:2015 Sustainability Assessment for Carpet, to the Gold level,\
  \ and manufactured in the USA in an ISO 14001 registered facility."

description: "Products covered in this EPD are a broad variety of carpet styles and\
  \ colors manufactured by Mannington Commercial, \xAE \xAE backed with our Infinity\
  \ RE modular backing system and made with either nylon 6,6 or nylon 6 yarn. Infinity\
  \ RE \xAE modular carpet is a polymeric vinyl compound modular backing system. Infinity\
  \ RE contains a minimum of 20% total \xAE recycled content, including a minimum\
  \ of 12% post-consumer recycled content by total product weight. Infinity RE modular\
  \ backing system is guaranteed by Mannington\u2019s warranted performance. The fiber\
  \ in these products (product wear layer) is constructed using nylon 6,6 or nylon\
  \ 6 yarn that is either solution dyed, space dyed, or a combination of the two methods.\
  \ Like with most Mannington Commercial backing systems, these products are certified\
  \ as environmentally preferable products to NSF/ANSI 140:2012 Sustainability Assessment\
  \ for Carpet, to the Platinum level, and manufactured in the USA in an ISO 14001\
  \ registered facility. \xAE"

  \ Global Polyester Fossil resource, non renewable, limited (15%) Synthetic Global\
  \ (products: 75%) Post-consumer recycled, abundant (85%) tufting 3-4% substrate\
  \ PET / Nylon Fossil resource, non renewable, limited Global (products: 25%) Polymeric\
  \ Vinyl Acetate / Ethylene Fossil resource, non renewable, limited Global performance\
  \ copolymer 14 - 18 % pre-coat Calcium carbonate Mineral, non renewable, abundant\
  \ Global Polyvinyl chloride polymer Fossil resource, non renewable, limited Global\
  \ Polymeric DOTP Fossil resource, non renewable, limited Global compound 24 - 27\
  \ % layer BBCH Fossil resource, non renewable, limited Global Calcium carbonate\
  \ Mineral, non renewable, abundant Global Reinforcement Glass 1-2% Mineral resource,\
  \ non renewable, abundant US layer Polyvinyl chloride polymer Fossil resource, non\
  \ renewable, limited Global DOTP Fossil resource, non renewable, limited Global\
  \ Polymeric compound Calcium carbonate 36 - 40 % Mineral, non renewable, abundant\
  \ Global layer Post consumer carpet recycled material, abundant US Pre consumer\
  \ carpet recycled material, abundant US Modifiers Various 1 - 2% Global Environmental\
  \ Product Declaration Program Operator Date of Issue: November 15, 2013 NSF International\
  \ Period of Validity: 5 years 789 N. Dixboro Rd. Declaration#: EPD10004 Ann Arbor\
  \ MI 48105 USA Page 6 Environmental Product Declarations Name of Product | Product\
  \ Description Production of main materials Nylon 6,6, CAS# 32131-17-2, is synthesized\
  \ by polycondensation of hexamethylene diamine and adipic acid. (Nylon 6-6, 2007)\
  \ Nylon 6, CAS# 25038-54-4, is synthesized by ring opening polymerization of caprolactam.\
  \ Caprolactam is comprised of 6 carbons creating the 6 in Nylon 6. (Nylon 6, 2005)\
  \ Polyester (PET), CAS# 25038-59-9, is a synthetic polymer made of purified terephthalic\
  \ acid (PTA). (Polyester, 2002) Vinyl Acetate/Ethylene copolymer, CAS# 24939-78-8,\
  \ is prepared by polymerization of vinyl acetate monomer and ethylene. Calcium carbonate,\
  \ CAS# 1317-65-3, is an abundant mineral found worldwide and is the chief substance\
  \ found in rocks (i.e., marble and limestone). It can be ground into varying particle\
  \ sizes and is widely used as filler material in formulated flooring systems. Polyvinyl\
  \ chloride (PVC), CAS# 9002-86-2, is prepared by polymerization of vinyl chloride\
  \ monomer. Vinyl chloride monomer is produced from salt and ethylene. Glass, CAS#\
  \ 065997-17-3, is produced by fusing silicon dioxide (sand). Dioctyl terephthalate\
  \ (DOTP), CAS# 6422-86-22, is prepared by the reaction of dimethyl terephthalate\
  \ and 2- ethylhexanol. 1,2-cyclohexanedicarboxylic acid, 1-butyl 2-(phenylmethyl)\
  \ ester (BBCH), CAS# 1200806-67-2, is synthesized from reacting the salt of mono-butyl\
  \ dicarboxylic acid and benzyl chloride. Post consumer carpet, CAS# NA, is carpet\
  \ that has reached its end of life as a consumer product. Pre consumer carpet, CAS#\
  \ NA, is carpet waste from the manufacturing process. Environmental Product Declaration\
  \ Program Operator Date of Issue: November 15, 2013 NSF International Period of\

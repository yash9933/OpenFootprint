description: "Products covered in this Environmental Product Declaration (EPD) are\
  \ a broad variety of carpet styles and colors manufactured by Mannington Commercial,\
  \ backed with our Infinity\xAE - tile backing system and made with either nylon\
  \ 6,6 or nylon 6 yarn. The fiber in these products (product wear layer) is constructed\
  \ using nylon 6,6 or nylon 6 yarn that is either solution dyed, yarn dyed, space\
  \ dyed, or a combination of these methods. Infinity Modular is a vinyl composite\
  \ backing that is engineered for strong performance, excellent tuft bind, and dimensional\
  \ stability. It contains pre- consumer recycled content and is fully recyclable\
  \ via LOOP\xAE, a Mannington program that reclaims post-consumer carpet and recycles\
  \ it into new carpet backing (Infinity\xAE RE), as well as hard surface products.\
  \ Infinity\xAE - tile is available in our standard 24\u201Dx24\" modular tiles,\
  \ making installation and replacement simple. Like most Mannington Commercial backing\
  \ systems, these products are certified as environmentally preferable products to\
  \ NSF/ANSI 140:2012 Sustainability Assessment for Carpet, to the Gold level, and\
  \ manufactured in the USA in an ISO 14001 registered facility."

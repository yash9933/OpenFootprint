  \ abundant mineral found worldwide and is the chief substance found in rocks (i.e.,\
  \ marble and limestone). It can be ground into varying particle sizes and is widely\
  \ used as filler material in formulated flooring systems. Polyvinyl chloride (PVC),\
  \ CAS# 9002-86-2, is prepared by polymerization of vinyl chloride monomer. Vinyl\
  \ chloride monomer is produced from salt and ethylene. Glass, CAS# 065997-17-3,\
  \ is produced by fusing silicon dioxide (sand). Dioctyl terephthalate (DOTP), CAS#\
  \ 6422-86-22, is prepared by the reaction of dimethyl terephthalate and 2- ethylhexanol.\

description: "Legato Flooring is a liquid poured version of the linoleum which is\
  \ applied seamlessly on site. It is manufactured in the Netherlands facility. The\
  \ coating offers all the original linoleum characteristics, and adds several more,\
  \ such as outstanding durability, chemical resistance, impact resistance, and seamless\
  \ installation opportunities. Under the\nreference PCR, Legato Flooring System falls\
  \ under the following classification:\n\u201CSelf-leveling or broadcast slurries:\
  \ A high build coating system using the addition of fillers or broadcast aggregates\
  \ installed in multiple layers to build thickness typically from 40-180 mils.\u201D\
  \nApplication:  Legato can be used in a variety of applications including commercial,\
  \ light commercial, institutional, and residential interior applications for floor\
  \ applications. On site Legato is poured on the subfloor, where it sets overnight\
  \ at ambient temperatures to create a seamless durable and natural looking resilient\
  \ floor with excellent properties."

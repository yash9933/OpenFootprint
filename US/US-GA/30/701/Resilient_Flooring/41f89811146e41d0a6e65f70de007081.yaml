description: Luxury Vinyl Tile (LVT), also called resilient flooring, is primarily
  composed of polyvinyl chloride, calcium chloride, plasticizers, stabilizers, and
  other additives as part of the base or backing layer. The backing layer is the same
  for all products. On top of the backing layer is the print layer that gives each
  product its unique design pattern. This is topped off with wear layers that make
  the product durable and dimensionally stable. See Figure 1 for a breakdown of LVT
  construction. Most Traditional LVT requires adhesive and is glued to the floor in
  an installation. Various thicknesses of LVT are studied in this EPD which include
  2.0, 2.5mm, 3.2mm, 4.0mm and 5.0mm.

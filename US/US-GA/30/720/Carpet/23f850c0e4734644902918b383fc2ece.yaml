description: "EF Contract's Nexus\xAE Cushion Modular carpets work beautifully, whether\
  \ specified alone or with one of our many broadloom options. Nexus Cushion Modular\
  \ carpet tile styles are made with nylon or PET face fiber. This EPD includes results\
  \ for Encore\xAE SD Ultima\xAE Nylon-25% post-industrial recycled nylon, Encore\xAE\
  100 Nylon-100% post-industrial recycled nylon, and TeraPlex\xAE SD polyester fiber.\
  \ Nexus\xAE Cushion modular carpet tiles feature a high-performance polyurethane\
  \ cushion. A representative product within the Nexus\xAE Cushion family was chosen.\
  \ The composition within the Nexus\xAE Cushion family of products does not differ\
  \ other than pigments and patterns used\nto give each style of carpet tile its own\
  \ distinct appearance. The variation in terms of pigments used is less than 5% of\
  \ the total product weight and is excluded from the study. This EPD covers all styles\
  \ and colors under the Nexus\xAE Cushion Modular product family utilizing the yarn\
  \ systems covered. Specific products can be found on the EF Contract website. Nexus\xAE\
  \ Cushion Modular Carpet Tile is within CSI Master Format section 09 68 13, UN CPC\
  \ 27230."

manufacturing_description: The manufacturing process starts with the fiber production.
  This includes taking virgin and recycled content nylon (or PET) granulate feedstock
  and extrude fibers. This is combined in a fiber blend process to create a typical
  fiber. These individual fibers then go through the processes of heat setting, air
  entangling and twisting to create yarn which is then tufted to a primary backing.
  The primary backing materials differs based on the type of backing being produced.
  The next step is coating which affixes secondary thermoset (latex) backing to tufted
  fiber and primary backing. Then, the manufactured secondary thermoplastic backing
  (PVC and PE) is affixed to the tufted fiber and backing. Finally, dye is applied
  to the tufted fiber in both piece (Beck and Skein) and space (Belmont) dye methods.
  The last step is cutting and packaging for shipment. This product contains no regulated
  substances above the required threshold.

description: "The product is a commerical carpet tile with EcoSolution Q\xAE face\
  \ fiber on the EcoWorx\xAE backing system.\nEcoSolution Q\xAE face fiber is nylon\
  \ 6 with 25% post-industrial recycled content. The EcoWorx\xAE backing system\n\
  consists of polyolefin compound, recycled materials, and a fiberglass reinforcement\
  \ layer. The face fiber is tufted\ninto a primary backing that may contain recycled\
  \ content, latex is added to hold in the fiber, and the EcoWorx\xAE\nbacking system\
  \ is applied.\nThis declaration covers all products/styles consisting of EcoWorx\xAE\
  \ PLATINUM Carpet Tile with 16oz. EcoSolution\nQ\xAE face fiber. The products fall\
  \ under CSI 09 68 00 and UNSPSC 3161719 classification codes."

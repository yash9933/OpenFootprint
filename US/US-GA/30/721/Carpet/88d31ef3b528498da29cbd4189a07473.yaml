description: "This Environmental Product Declaration (EPD) covers all products/styles\
  \ of EcoLogix\xAE carpet tile with EcoSolution\nQ\xAE, Solution Q\xAE, or Solution\
  \ Q Extreme\xAE face fiber, ranging from 13 ounces/yd2 (440 g/m2) to 30 ounces/yd2\
  \ (1017\ng/m2), with a weighted average face weight of 19.2 ounces/yd2 (651.67 g/m2).\
  \ EcoSolution Q\xAE, Solution Q\xAE, or\nSolution Q Extreme\xAE face fiber is nylon\
  \ 6 with 1% pre-consumer recycled content. The EcoLogix\xAE backing system\nconsists\
  \ of polyolefin compound, recycled materials, a fiberglass secondary reinforcement\
  \ layer, and attached fiber\npad for added cushion. The face fiber is tufted into\
  \ a primary backing that may contain recycled content, latex is\nadded to hold in\
  \ the fiber, and the EcoLogix\xAE backing system is applied. The products fall under\
  \ CSI 09 6800,\nUNSPSC 30161701, and UNSPSC 30161719 classification codes (CSI,\
  \ 2023; UNSPSC, 2023a, 2023b)."

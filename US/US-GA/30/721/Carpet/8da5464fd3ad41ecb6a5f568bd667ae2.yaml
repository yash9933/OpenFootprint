description: "The product is a commerical carpet tile with Solution Q\xAE or Solution\
  \ Q Extreme\xAE face fiber on the EcoWorx\xAE\nbacking system with an attached fiber\
  \ matrix for added cushion. Solution Q\xAE or Solution Q Extreme\xAE face fiber\n\
  is nylon 6 made from virgin polymer. The EcoWorx\xAE backing system consists of\
  \ polyolefin compound, recycled\nmaterials, and a fiberglass reinforcement layer.\
  \ The attached fiber matrix consists of recycled polyester. The\nface fiber is tufted\
  \ into a primary backing sheet that may contain recycled content, latex is added\
  \ to hold in the\nfiber, the EcoWorx\xAE backing system is applied, and the fiber\
  \ matrix is laminated on.\nThis declaration covers all products/styles consisting\
  \ of EcoLogix\xAE tile backing and Solution Q\xAE or Solution Q\nExtreme\xAE face\
  \ fiber, with face weights ranging from 13 oz per sq. yd. (osy) to 42 osy, and a\
  \ weighted average\nface weight of 21.3 osy. The products fall under CSI 09 68 00\
  \ and UNSPSC 3161719 classification codes."

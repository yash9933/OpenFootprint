description: "The product is a commerical broadloom carpet with EcoSolution Q\xAE\
  \ face fiber on the EcoWorx\xAE backing system.\nEcoSolution Q\xAE face fiber is\
  \ nylon 6 with 25% post-industrial recycled content. The EcoWorx\xAE backing system\n\
  consists of polyolefin compound, recycled materials, and a fiberglass reinforcement\
  \ layer. The face fiber is tufted\ninto a primary backing sheet, latex is added\
  \ to hold in the fiber, the EcoWorx\xAE backing system is applied, and a\nwoven\
  \ secondary backing layer is added.\nThis declaration covers all products/styles\
  \ consisting of EcoWorx\xAE Performance Broadloom backing and\nEcoSolution Q\xAE\
  \ face fiber, with face weights ranging from 18 oz per sq. yd. (osy) to 46 osy,\
  \ and a weighted\naverage face weight of 26.4 osy. The products fall under CSI 09\
  \ 68 00 and UNSPSC 3161719 classification\ncodes."

description: "Kinetex\xAE is an advanced Textile Composite Flooring that combines\
  \ key attributes of soft-surface floor covering with the long-wearing performance\
  \ characteristics of hard-surface flooring. Kinetex is a carpet tile product family\
  \ with polyester face fiber and a PET felt backing that is mechanically bonded.\n\
  \nJ+J Flooring Group\u2019s Kinetex\xAE non-slip flooring is intended for use as\
  \ a flooring tile in medium-to-high traffic commercial applications such as retail,\
  \ healthcare, education, offices, public venues and institutional environments.\
  \ Further information about the product may be found on J+J Flooring\u2019s website."

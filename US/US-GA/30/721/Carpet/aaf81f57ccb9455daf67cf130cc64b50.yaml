description: The product is a commerical carpet tile with EcoSolution Q face fiber
  on the EcoWorx backing system with an attached fiber matrix for added cushion. EcoSolution
  Q face fiber is nylon 6 with 25% post-industrial recycled content. The EcoWorx backing
  system consists of polyolefin compound, recycled materials, and a fiberglass reinforcement
  layer. The attached fiber matrix consists of recycled polyester. The face fiber
  is tufted into a primary backing sheet containing recycled content, latex is added
  to hold in the fiber, the EcoWorx backing system is applied, and the fiber matrix
  is laminated on.

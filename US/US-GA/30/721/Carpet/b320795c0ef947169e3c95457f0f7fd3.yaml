description: The product is a commerical carpet tile with Nylon 6,6 face fiber on
  the EcoWorx backing system. Nylon 6,6 face fiber is made from virgin nylon 6,6 polymer.
  The EcoWorx backing system consists of polyolefin compound, recycled materials,
  and a fiberglass reinforcement layer. The face fiber is tufted into a primary backing
  sheet containing recycled content, latex is added to hold in the fiber, and the
  EcoWorx backing system is applied.

lca_discussion: "\n\n## Product Component Notes\nTable 2: Base materials for EcoLogix\xAE\
  \ Carpet Tile with Solution Q\xAE or Solution Q Extreme\xAE Face Fiber Component\
  \ Material Mass % Face Yarn Nylon-6 21.5 Primary Backing Polyester 3.5 Vinyl Acetate\
  \ Ethylene Calcium Carbonate Latex Kaolin Clay 17.0 Alumina Trihydrate Sodium Polyacrylate\
  \ Secondary Backing Fiberglass & Polyester Attached Fiber Pad 22.3 Low Density Polyethylene\
  \ High Density Polyethylene Backing Polymer 35.3 Hydrocarbon Resin Calcium Carbonate\
  \ Topical Layer Sodium Polyacrylate 0.5 Commercial Carpet Tile - EcoLogix\xAE Carpet\
  \ Tile with According to ISO 14025, Solution Q\xAE or Solution Q Extreme\xAE Face\
  \ Fiber EN15804 and ISO 21930:2017\n\n## Source Data Notes\nAll upstream data have\
  \ been taken from the GaBi 2020 database (service pack 40), using GaBi software.\

description: "The product is a commerical carpet tile with Solution Q\xAE or Solution\
  \ Q Extreme\xAE face fiber on the EcoWorx\xAE backing system with an attached fiber\
  \ matrix for added cushion.  Solution Q\xAE andSolution Q Extreme\xAE facefiber\
  \ is nylon 6 made from virgin polymer.  The EcoWorx\xAE backing system consists\
  \ of polyolefin compound, recycled materials, and a fibreglass reinforcement layer.\
  \  The attached fiber matrix consists of recycled polyester.  The face fiber is\
  \ tufted into a primary backing sheet that may contain recycled content, latex is\
  \ added to hold in the fiber, the EcoWorx\xAE backing system is applied, and the\
  \ fiber matrix is laminated on."

lca_discussion: "## Product Component Notes\nTable 2: Base materials for EcoLogix\xAE\
  \ Carpet Tile with EcoSolution Q\xAE Face Fiber Component Material Mass % Face Yarn\
  \ Nylon-6 21.5 Primary Backing Polyester 3.5 Vinyl Acetate Ethylene Calcium Carbonate\
  \ Latex Kaolin Clay 17.0 Alumina Trihydrate Sodium Polyacrylate Secondary Backing\
  \ Fiberglass & Polyester Attached Fiber Pad 22.3 Low Density Polyethylene High Density\
  \ Polyethylene Backing Polymer 35.3 Hydrocarbon Resin Calcium Carbonate Topical\
  \ Layer Sodium Polyacrylate 0.48 Commercial Broadloom Carpet - ClassicBac\xAE Broadloom\
  \ According to ISO 14025, Carpet with EcoSolution Q\xAE Face Fiber EN15804 and ISO\
  \ 21930:2017 EcoLogix\xAE Carpet Tile is available to the customer in the following\
  \ sizes, depending on the style chosen: 24\u201Dx24\u201D, 18\u201Dx36\u201D, 9\u201D\
  x36\u201D, hexagon (14,4\u201D sides), 36\u201Dx36\u201D, 6 ft rolls.\n\n## Source\
  \ Data Notes\nAll upstream data have been taken from the GaBi 2020 database (service\
  \ pack 40), using GaBi software. All manufacturing data were collected from Shaw\
  \ facilities for the calendar year 2019."

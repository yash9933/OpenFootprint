description: "The product is a commerical carpet tile with EcoSolution Q\xAE face\
  \ fiber on the EcoWorx\xAEbacking system with an attached fiber matrix for added\
  \ cushion. EcoSolution Q\xAE face fiber is nylon 6 with 25% post-industrial recycled\
  \ content.  The EcoWorx\xAEbacking system consists of polyolefin compound, recycled\
  \ materials, and a fiberglass reinforcement layer.  The attached fiber matrix consists\
  \ of recycled polyester.  The face fiber is tufted into aprimary backing sheet containing\
  \ recycled content, latex is added to hold in the fiber, the EcoWorx\xAEbacking\
  \ system is applied, and the fiber matrix is laminated on."

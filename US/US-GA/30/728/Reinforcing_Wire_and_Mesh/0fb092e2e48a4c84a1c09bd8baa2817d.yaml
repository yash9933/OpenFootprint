description: "PSI FIBERSTRAND FIBERS are synthetic monofilament and fibrillated polypropylene\
  \ microfibers for concrete, mortar, and grout that comply with ASTM C 1116, Standard\
  \ Specification for Fiber Reinforced Concrete and Shotcrete, and are specifically\
  \ designed and used for plastic shrinkage crack control and secondary reinforcing\
  \ applications for slabs and pre-cast concrete. PSI Fiberstrand microfibers have\
  \ been shown to significantly reduce plastic shrinkage cracking when compared to\
  \ plain concrete. The PSI Fiberstrand Multi-Mix 80, PSI Fiberstrand 100, PSI Fiberstrand\
  \ 150, and PSI Fiberstrand F are identical in chemical composition and are similarly\
  \ manufactured and packaged. The fiber products are differentiated by fiber diameter,\
  \ length, and degree of fibrillation. Dosage rates will vary depending on the fiber\
  \ type and reinforcing requirements and can range from 0.5 to 1.5 lbs./yd\xB3 (0.3\
  \ to 0.6 kg/m\xB3). PSI FIBERSTRAND microfibers also comply with applicable portions\
  \ of the International Code Council (ICC) Acceptance Criteria AC32 for synthetic\
  \ fibers."

description: "Gerdau is one of the leading producers of Merchant Bar Quality (MBQ)\
  \ steel - providing an impressive range of merchant products including angles, channels\
  \ and a variety of round, square and flat sizes. Gerdau Merchant steel is manufactured\
  \ from recycled steel - both pre-consumer and post-consumer scrap, demonstrating\
  \ the company\u2019s commitment to environmentally-responsible steel production.\
  \ Gerdau merchant bar quality (MBQ) products are hot- rolled and are available in\
  \ grades specified by customer requirements. Across North America, Gerdau merchant\n\
  products are used to provide support to buildings, foundations and other structures,\
  \ as well as original equipment manufacturing (OEM), including tools, machining\
  \ equipment, appliances, automotive, ship and rail car building and other wire,\
  \ tube and strip section products finished by cold-drawing the bar through a die."

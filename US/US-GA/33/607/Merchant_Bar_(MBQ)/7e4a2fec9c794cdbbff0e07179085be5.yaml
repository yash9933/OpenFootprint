lca_discussion: "## Product Component Notes\nThe approximate material content of Merchant\
  \ Bar Quality (MBQ) steel will vary slightly from batch to batch. In general, the\
  \ steel will contain < 97% recycled iron, < 2% Manganese, <1.5% Copper, <0.9% Carbon,\
  \ and a total of 1.5% or less of Nickel, Silicon, Sulfur, Tin, Phosphorus, and Vanadium.\
  \ Steel products used inside the building envelope (e.g., used in load-bearing applications\
  \ present inside wall structures) do not include materials or substances which have\
  \ any potential route of exposure to humans or flora/fauna in the environment.\n\
  \n## Source Data Notes\n1. American Institute of Steel Construction (AISC). Fabricated\
  \ hot-rolled sections and plates: Environmental product declaration supporting background\
  \ report (2016). 2. Cradle to Gate Life Cycle Assessment of Merchant Products by\
  \ Gerdau. Prepared by Environmental Resources Management. November 2016. 3. North\
  \ American Product Category Rule for Designated Steel Construction Products. SCS\
  \ Global Services. Version 1.0. May 2015. 4. ISO 14025: 2006 Environmental labels\
  \ and declarations - Type III environmental declarations - Principles and Procedures.\
  \ 5. ISO 14040: 2006 Environmental Management - Life cycle assessment - Requirements\
  \ and Guidelines 6. ISO 14044: 2006 Environmental Management - Life cycle assessment\
  \ - Requirements and Guidelines. 7. ISO 21930: 2007 Sustainability in building construction\
  \ - Environmental declaration of building products. 8. EN 15804: 2012+A1:2013. Sustainability\
  \ of construction works - Environmental product declarations - Core rules for the\
  \ product category of construction products. 2013. 9. SCS Type III Environmental\
  \ Declaration Program: Program Operator Manual v7. October, 2015. SCS Global Services.\
  \ 10. Bare, J., et al. TRACI - The Tool for the Reduction and Assessment of Chemical\
  \ and Other Environmental Impacts. Journal of Industrial Ecology. Volume 6, no.\
  \ 3-4 (2003). http://mitpress.mit.edu/jie 11. CML-IA database. Institute of Environmental\
  \ Sciences (CML). University of Leiden, Netherlands. April 2013. 12. World Steel\
  \ Association, \u201CLife Cycle Assessment Methodology Report - Life cycle inventory\
  \ study for steel products\u201D. 2011. 13. Ecoinvent Centre (2010) ecoinvent data\
  \ from v2.2. Swiss Center for Life Cycle Inventories, D\xFCbendorf, 2010, http://www.ecoinvent.org\
  \ 14. US Life-Cycle Inventory Database. National Renewable Energy Laboratory. http://www.nrel.gov/lci\
  \ 15. GaBi Databases. Thinkstep. http://www.gabi-software.com"

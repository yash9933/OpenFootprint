description: Product classification and description Products covered in this Environmental
  Product Declaration (EPD) are a wide variety of broadloom carpets manufactured by
  Avant Contract backed by Styrene Butadiene Latex (SBR) and made with nylon 6,6.
  The SBR is comprised of latex and calcium carbonate. The face fiber is 100% nylon
  6,6 and is either solution, skein dyed, space dyed, piece dyed, or a combination
  of the methods. The products are covered by Avant Contract's 10 Year Limited Warranty.
  The products all pass the Carpet & Rugs Institutes Green Label Plus. The average
  weight of the backing system is 30 oz./yd2. The variation in weight in the broadloom
  products is due to the amount of yarn weight. The weighted average used in the Life
  Cycle Assessment (LCA) is 32 oz./yd 2 with the minimum yarn weight of 20 oz./yd2
  and the maximum yarn weight of 48 oz./yd 2.

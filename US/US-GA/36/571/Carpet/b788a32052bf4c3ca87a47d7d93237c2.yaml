description: Products covered in this Environmental Product Declaration (EPD) are
  a broad variety of broadloom carpets manufactured by Atlas Carpet Mills backed by
  our Styrene Butadiene Rubber (SBR) Latex or Styrene Butyl Acrylate Latex (SBAL)
  and made with nylon 6,6. The SBR and SBAL are comprised of latex and calcium carbonate.
  The face fiber is 100% nylon 6,6 and is either solution or beck dyed. The products
  are covered by Atlas Carpet Mills' 10 year Limited Commercial Warranty. The products
  all pass the Carpet & Rugs Institutes Green Label Plus and are third party certified
  to the NSF/ANSI 140 Sustainable Carpet Assessment Standard at the Gold level (www.nsf.org
  ). The average weight of the backing system is 38 oz/yd 2. The variation in weight
  in the broadloom products is due to the amount of yarn weight. The weighted average
  used in the Life Cycle Assessment (LCA) is 33.3 oz/yd 2 with the minimum yarn weight
  of 20 oz./yd 2 and the maximum yarn weight of 45 oz./yd2.

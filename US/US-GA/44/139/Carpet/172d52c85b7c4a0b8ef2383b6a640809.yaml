description: "Tarkett\u2019s Powerbond\xAE Cushion combines a nylon wear layer and\
  \ closed cell cushion in a heterogeneous construction. The nylon and closed cell\
  \ cushion are fused together through heat and pressure to form an integral and inseparable\
  \ construction that provides excellent performance durability and comfort underfoot.\
  \ The product\u2019s molecularly bonded seams provide a monolithic, moisture impermeable\
  \ floor that allows for innovative design capabilities. As a result, large scale\
  \ designs, borders and way findings can be inlayed seamlessly within the product\
  \ as part of the floor design. Powerbond Cushion is certified at the Gold level\
  \ to the ANSI/NSF 140 standard and is fully recyclable in Tarkett\u2019s Restart\xAE\
  \ recycling program for flooring. The product line consists of a full range of"

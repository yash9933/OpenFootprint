description: "The Powerbond\xAE ethos\xAE Cushion product line consists of a full\
  \ range of styles made with a nylon wear layer and ethos recycled content, closed\
  \ cell cushion backing. The nylon and closed cell cushion are fused together to\
  \ form an integral and inseparable construction that provides excellent performance\
  \ and durability. The product\u2019s molecularly bonded seams provide a monolithic,\
  \ moisture impermeable floor that allows for innovative design capabilities with\
  \ easy installation of inlays and borders. The product line consists of a full range\
  \ of styles composed of either nylon 6 or nylon 6,6 yarn which is solution dyed,\
  \ yarn dyed or a combination of solution and yarn dyed. The Powerbond ethos Cushion\
  \ backing is produced from recycled Polyvinyl Butyral (PVB) film recovered from\
  \ automotive and safety glass recycling operations. This product group was assessed\
  \ for an average yarn weight of 20 osy, with the maximum (30 osy) and minimum (14\
  \ osy) yarn weights assessed for sensitivity. Unless otherwise noted, data is presented\
  \ for an average product with 18.1 osy yarn weight. All styles in the Powerbond\
  \ and modular ethos product lines are Cradle to Cradle Certified\u2122 v3.1 at the\
  \ Silver level. Additionally, the products are certified at the Platinum level to\
  \ the NSF/ANSI 140 Sustainability Assessment for Carpet standard and are fully recyclable\
  \ in Tarkett\u2019s Restart\xAE recycling program for flooring."

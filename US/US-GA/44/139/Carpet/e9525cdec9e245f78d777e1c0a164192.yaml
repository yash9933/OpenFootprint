description: "ER3, a breakthrough in innovation and technology, was the first product\
  \ of its kind. The ER3\xAE modular product line consists of a full range of styles\
  \ made with a nylon wear layer and ER3 recycled content secondary backing made from\
  \ pre and postconsumer carpet. The nylon wear layer and secondary backing are fused\
  \ together through heat and pressure to form an integral and inseparable construction\
  \ that provides excellent performance and durability. ER3 modular products are fully\
  \ recycable in Tarkett\u2019s ReStart\xAE flooring reclaimation and recycling program\
  \ and are certified at the Platinum level to the ANSI/NSF 140 standard. The ER3\
  \ product line consists of styles made with a wear layer composed of either nylon\
  \ 6 or nylon 6,6 which is solution dyed, yarn dyed or a combination of solution\
  \ and yarn dyed. This product group was assessed for an average face weight of 18.1\
  \ ounces per square yard (osy), with the maximum (30 osy) and minimum (10 osy) yarn\
  \ weights assessed for sensitivity. Unless otherwise noted, data is presented for\
  \ an average product with 18.1 osy yarn weight."

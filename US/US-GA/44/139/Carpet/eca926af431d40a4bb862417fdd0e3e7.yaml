description: "Tandus Centiva\u2019s Powerbond\xAE Medfloor\xAE combines a nylon wear\
  \ layer and\n                                       closed cell cushion in a heterogeneous\
  \ construction. The nylon and closed cell\n                                    \
  \   cushion are fused together through heat and pressure to form an integral and\n\
  \                                       inseparable construction that provides excellent\
  \ performance, durability and\n                                       comfort underfoot.\
  \ The product\u2019s molecularly bonded seams provide a\n                      \
  \                 monolithic, moisture impermeable floor that allows for innovative\
  \ design\n                                       capabilities. As a result, large\
  \ scale designs, borders and way findings can be\n                             \
  \          inlayed seamlessly within the product as part of the floor design."

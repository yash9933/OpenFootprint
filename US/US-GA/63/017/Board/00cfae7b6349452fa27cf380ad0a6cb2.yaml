lca_discussion: "## Product Component Notes\nComponent: % of product by mass\npolystyrene\
  \ (virgin): 60-80\npolystyrene (re-manufacture): 10-30\nblowing agents: <10 \nflame\
  \ retardants: <1\nadditives: <2\ncolorant: <1\ncarbon black: <10\n\n## LCA Notes\n\
  Lifecycle Phases included in EC3 Embodied GWP: \nA1-A3\nB1, C4 (blowing agent emissions\
  \ to atmosphere during use-phase and product disposal)\n\n## Source Data Notes\n\
  Secondary Background Data: All Dow primary data for the energy and material inputs\
  \ and emissions during production was collected internally from Dow facilities.\
  \ The US EPA was the source for data on grid electricity.  Ecoinvent v3 was the\
  \ source for other background LCA data.\nData Quality: Overall, the data used in\
  \ this study, a combination of Dow production data and Ecoinvent library data, allowed\
  \ the construction of life cycle models that describe the production of  foam insulation.\
  \  Primary data was obtained for the most critical inputs. This is high quality\
  \ data since it comes directly from Dow facilities.  Secondary data, from Ecoinvent\
  \ 2.2 was used for upstream process models to provide an established, documented\
  \ and reasonable source of information."

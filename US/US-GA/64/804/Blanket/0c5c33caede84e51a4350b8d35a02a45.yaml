lca_discussion: "## Product Component Notes\nEcoTouch\xAEKraft-FacedInsulation consists\
  \ of three major components, the fiberglass, the binder system and the facing system.\
  \  The fiberglass is made from various inorganic minerals, which are referred to\
  \ as batch chemicals.  The binder system consists of renewable and non-renewable\
  \ organic materials.  The facing system consists of two components, kraft-paper\
  \ and asphalt.\n\n## LCA Notes\nThe EcoTouch\xAEInsulation  study  for  the  manufacturing\
  \  of  Kraft-faced  fiberglass  batts  and  rolls  was  a  cradle-to  grave  analysis,\
  \ which included the following:\u2022Raw  material  production  including  extraction\
  \  of  primary  raw  materials,  raw  material  manufacturing,  raw  materials for\
  \ packaging, recycle cullet collection and processing, \u2022All raw material, packaging\
  \ material and recycle cullet material to manufacturing locations.\u2022Fiberglass\
  \ manufacturing\u2022Packaging of Finished Goods.\u2022Finished Good Transportation\
  \ to from Manufacturing Facilities to Distribution centers, and Retailers.\u2022\
  End-of-Life; Decommissioned material transportation to Waste Landfill and Landfill.\n\
  \n## Source Data Notes\nSecondary (Background) Data: The LCA modeling was created\
  \ using SimaPro 7.3.2 software for life cycle engineering as developed by PR\xE9\
  \ Consultants. Secondary data was obtained using the SimaPro database for the raw\
  \ materials and processes.\nData Quality: Data quality factors of temporal, geographical,\
  \ and technology are very important in analyzing the primary information for the\
  \ study.  The Owens Corning facilities chosen for this study represents the current\
  \ technology in use geographically cover the United States and Canada, and the data\
  \ is from the year of 2011.The secondary data used from the SimaPro database was\
  \ the most appropriate and current data available.  When production data was not\
  \ available for a specific material in use, available LCI data on similar materials\
  \ were analyzed to determine the best surrogate."

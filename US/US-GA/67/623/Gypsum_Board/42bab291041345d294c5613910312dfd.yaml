lca_discussion: "## Source Data Notes\nThis declaration was independently verified\
  \ in accordance with ISO 14025 and ISO 21930:2017 Tim Brooke, ASTM International\
  \ \u25A1 INTERNAL \u2612 EXTERNAL Thomas P. Gloria, Industrial Ecology This life\
  \ cycle assessment was independently verified in accordance Consultants with ISO\
  \ 14044 and the reference PCR by: Page 2 of 12 1. Product System Documentation 1.1\
  \ Product Description and Product Identification Sheetrock\xAE Brand Mold Tough\xAE\
  \ Panels Firecode\xAE X (UL Type SCX) are 5/8 in. (15.9 mm) Type X panels that feature\
  \ a noncombustible, moisture-resistant gypsum core that is encased in moisture-\
  \ and mold-resistant, 100% recycled green face and brown back papers. When tested\
  \ in accordance with ASTM D3273, Standard Test Method for Resistance to Growth of\
  \ Mold on the Surface of Interior Coatings in an Environmental Chamber, the panels\
  \ meet or exceed ASTM C1396 specifications. The face paper is folded around the\
  \ long edges to reinforce and protect the core, and the ends are cut square and\
  \ even. The long edges of the panels are tapered, allowing joints to be reinforced\
  \ and concealed with Sheetrock\xAE Brand joint treatment systems. The panels are\
  \ UL Classified for fire resistance and can be used in any UL Design in which Type\
  \ SCX panels are listed. On the face along the long edge of each panel, the UL Type\
  \ Designation is printed for easy identification by building inspectors. 1.2 Designated\
  \ Application Commercial or residential applications where 5/8 in. (15.9 mm) Type\
  \ X panels with moisture and mold resistance are required New or repair and remodel\
  \ construction Load-bearing and nonload-bearing wood-or steel-framed fire-rated\
  \ walls and ceilings Interior tile substrate in dry locations or areas with limited\
  \ water exposure Protected exterior soffit and ceiling applications 1.3 Product\
  \ Technical Data Table 1: Summary of the technical data Technical Data Safety Data\
  \ Sheet - Yes/No Noncombustibility Surface-burning characteristics Flame spread\
  \ Smoke developed Class A Core hardness Field End Edge Flexural strength Parallel\
  \ Perpendicular Humidified deflection, gypsum Nail pull resistance 1. ASTM Test\
  \ Method E136 Requirement Yes Noncombustible Acceptance Criteria Available at usg.com\
  \ and cgcinc.com Meets Flame spread not greater than 251 and smoke developed not\
  \ greater than 450 15"

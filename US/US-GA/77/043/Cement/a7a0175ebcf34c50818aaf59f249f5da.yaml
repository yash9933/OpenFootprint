description: This EPD reports environmental information for five cement products produced
  by Cemex at its Clinchfield, GA facility. Type I/II cement is used as the key ingredient
  in many products such as ready-mix concrete and in a wide variety of applications
  such as concrete pipes, pre-stressed concrete, roads, foundations, bridges, soil
  stabilization, rooftile and more. Type III cement provides higher early strengths
  relative to Type I/II cement and is produced by grinding the cement finer. It is
  typically used in prestress & precast applications. Type IL cement is a general
  use cement engineered to reduce the carbon footprint by inter grinding a higher
  ground limestone content than permitted in Type I/II cement. It is typically used
  in all applications in which Type I/II cement is used. Masonry cements are formulated
  to produce masonry mortar which is used in brick, concrete block, and stone masonry
  construction. Masonry cements are produced by inter grinding Portland cement with
  a high limestone content along with additives that provide water repellency and
  air entrainment.

description: "This EPD reports environmental information for three cement products\n\
  \ produced by NCC of CA at their Lebec, CA facility. These cements are\n used as\
  \ the key ingredient in many products, such as ready-mix\n concrete, mortar, grout,\
  \ masonry units, and in a wide array of\n applications such as concrete pipes, pre-stressed\
  \ concrete, roads,\n foundations, bridges, soil stabilization, and more. Type IL\
  \ cement is a\n general use cement engineered to reduce the carbon footprint by\n\
  \ integrating a higher ground limestone content than permitted in Type\n II/V cement."

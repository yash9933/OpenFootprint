description: Glass Mat Gypsum Panels is Georgia-Pacific Gypsum's name for a family
  of sheet products consisting of a noncombustible core primarily of gypsum, with
  glass mat surfacing. Glass Mat Gypsum Panels consists of glass mat surfaces on the
  face and back. Glass Mat Gypsum Panels have a noncombustible gypsum core. The panel
  can vary in length and can have specific glass mat facers and additives in the core
  to enhance physical and performance properties of the board. Glass Mat Gypsum Panels
  shall comply with Standard Specification for Gypsum Board ASTM C1177, ASTM C1178,
  and ASTM C1658.

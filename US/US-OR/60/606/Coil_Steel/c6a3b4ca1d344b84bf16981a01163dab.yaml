description: 'EVRAZ coiled plate offers excellent gauge, high strength and exacting
  specifications. EVRAZ Portland hot-rolled coil (HRC)

  capabilities include carbon, high-strength-low-alloy and alloy grades for welded
  pipe and tubing as well as cut-to-length sheet and

  plate. Our coil products come in thicknesses up to 5/8" in a wide range of custom
  and standard sizes. EVRAZ HRC can be

  manufactured into various end products, where the CSI/UNSPSC codes will depend upon
  the final product. The EVRAZ Portland

  mill steel coil grades include ASTM A1011 and ASTM A1018.'

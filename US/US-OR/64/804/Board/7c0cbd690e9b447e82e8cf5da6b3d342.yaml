lca_discussion: "## Product Component Notes\nFOAMULAR\xAE XPS Insulation consists\
  \ of two major components, polystyrene resin and a blend of HFC blowing agents.\
  \  Although the majority of the polystyrene is virgin material, there is an appreciable\
  \ amount of pre-consumer, recycled polystyrene content.  The remainder of the material\
  \ is composed of performance additives, a brominated polymeric flame retardant,\
  \ and colorant.  Each of these minor components is less than 1% by mass of the total\
  \ material composition.\n\n## LCA Notes\nThe functional unit is 1 m2of insulation\
  \ material with a thickness that gives an average thermal resistance RSI= 1 m2K/W\
  \ and with a building service life of 75 years.  FOAMULAR\xAE Insulating Sheathing\
  \ and FOAMULAR\xAE PROPink\xAE additionally have 1 m2of a laminate material on each\
  \ side of the XPS insulation material.  For laminate materials, the declared unit\
  \ amount is 1 m2, and the amount of the declared unit required for the functional\
  \ unit is 2 m2.\n\n## Source Data Notes\nProduct Category Rules (PCR) Guidance for\
  \ Building-Related Products and Services -Part B: Building Envelope Thermal Insulation\
  \ EPD Requirements, UL 10010-1 Version2.0, Second Edition, UL Environment, April\
  \ 10, 2018.\nProduct Category Rules for Building Related Products and Services -Part\
  \ A: Life Cycle Assessment Calculation Rules and Report Requirements, UL 10010 Version3.2,\
  \ FifthEdition, UL Environment, December 12, 2018.\nISO 14025:2006(E), Environmental\
  \ labels and declarations -Type III environmental declarations -Principles and procedures\n\
  ISO 14040:2006(E), Environmental management -Life cycle assessment -Principles and\
  \ framework\nISO 14044:2006(E), Environmental management -Life cycle assessment\
  \ -Requirements and guidelines\nBS EN 15804:2012, Sustainability of construction\
  \ works -Environmental product declarations -Core rules for the product category\
  \ of construction products\nISO 21930:2017(E), Sustainability in buildings and civil\
  \ engineering works -Core rules for environmental product declarations of construction\
  \ products and services\nPR\xE9 Consultants: SimaPro 8.5.2.0 LCA Software. 2018.\
  \ The Netherlands.ASHRAE Standard 90.1-2007 Energy Standard for Buildings Except\
  \ Low-Rise Residential Buildings\nASTM C578-18:Standard Specification for Rigid,\
  \ Cellular Polystyrene Thermal Insulation\nASTM C518-17: Standard Test Method for\
  \ Steady-State Thermal Transmission Properties by Means of the Heat Flow Meter Apparatus\n\
  Standard Method for the Testing and Evaluation of Volatile Organic Chemical Emissions\
  \ from Indoor Sources using EnvironmentalChambers -version1.2, CA Specification\
  \ 01350, January 2017."

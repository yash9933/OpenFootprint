pcr_notes: 'Embodied GWP per declared unit = GWP_func * CS_factor, where:

  GWP_func = GWP results for A1:A3 + B1 + C4. See Table 9 of the EPD.

  (B1 and C4 are included for HFC-containing foams, on the conservative assumption
  of 100% blowing agent release to the atmosphere, in the absence of evidence to the
  contrary.)

  CS_factor scales with the mass of product. See section 4.3 of the EPD.'

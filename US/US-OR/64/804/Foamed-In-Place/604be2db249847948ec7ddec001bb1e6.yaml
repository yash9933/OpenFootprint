lca_discussion: "\n\n## Product Component Notes\nFOAMULAR\xAE XPS Insulation consists\
  \ of two major components, polystyrene resin and a blend of HFC blowing agents.\
  \  Although the majority of the polystyrene is virgin material, there is an appreciable\
  \ amount of pre-consumer, recycled polystyrene content.  The remainder of the material\
  \ is composed of performance additives, HBCD as a flame retardant, and colorant.\
  \  Each of these minor components is less than 1% by mass of the total material\
  \ composition.\n\n## LCA Notes\nLifecycle Phases included in EC3 Embodied GWP: \n\
  A1-A3\nB1, C4 (blowing agent emissions to atmosphere during use-phase and product\
  \ disposal)\n\n## Source Data Notes\nLife-cycle modeling and calculation of potential\
  \ environmental impacts were conducted using the LCA software SimaPro 7, version\
  \ 7.3.3, developed by PR\xE9 Consultants bv.  The LCI database library, provided\
  \ with the Analyst version of the software, was used as the source of the secondary\
  \ data used in the study.  Of the various databases available, the LCI database\
  \ used primarily for secondary data was the US-EI LCI database.  In situations where\
  \ LCI databases did not contain life-cycle inventory data for certain specific materials\
  \ or processes used in either the manufacturing of precursor, input raw materials\
  \ or the manufacturing of the XPS insulation itself,  LCI data for a similar material\
  \ or process was used as a substitute.  In order to determine the most representative\
  \ substitute, preliminary analyses were conducted."

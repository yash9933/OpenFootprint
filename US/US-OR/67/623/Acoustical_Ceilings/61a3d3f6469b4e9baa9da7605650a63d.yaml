lca_discussion: "## Product Component Notes\nORIONTM 60 - ORIONTM 75 - ORIONTM 85\
  \ - MATERIAL 1/2\u201D 5/8\u201D 5/8\u201D Basemat 90.9% 89.0% 91.6% Adhesive 1.2%\
  \ 1.1% 1.1% Laminate 3.7% 3.4% 3.4% Coating 4.2% 6.5% 3.8% Sum 100% 100% 100% 1.7.\
  \ Manufacture In wet-formed mineral fiber production, the tile ingredients are mixed\
  \ into a dilute slurry, which is then formed onto a wire as a basemat. The base\
  \ mats are then pressed and dried. The dried tiles are laminated, cut or trimmed\
  \ into the appropriate sizes and painted. Painting may involve two or more coatings\
  \ with a drying cycle between coatings. After inspection, the ceiling tiles are\
  \ packaged for shipment. Panel trim and panels\n\n## LCA Notes\nThis EPD represents\
  \ a \u201Ccradle-to-grave\u201D LCA analysis for wet-formed mineral fiber ceiling\
  \ panels. It covers all the production steps from raw material extraction (i.e.,\
  \ the cradle) to end of life disposal (grave). 2.3. Estimates and Assumptions In\
  \ the case of the wet-formed mineral fiber ceiling panel production at the Cloquet,\
  \ MN plant, data collection of energy and raw material inputs were aided by the\
  \ presence of an extensive computer monitoring system which tracked product formulas\
  \ by product type. All wet-formed mineral fiber ceiling product raw material and\
  \ energy inputs are specific to the specific wet-formed mineral fiber product produced\
  \ at the Cloquet, MN plant. Additional data limitations include the use of proxy\
  \ processes rather than actual supplier generated primary data. This would include\
  \ such processes as starch, which is representative of wet-milled corn starch but\
  \ may not necessarily be representative of USG\u2019s particular starch supplier.\
  \ In addition, the data is limited in that the primary data was collected during\
  \ the 2017 year and changes in operations may increase/decrease impacts in the future.\
  \ Other data limitations include the use of secondary data sets instead of primary\
  \ data for upstream and downstream processes, local impacts vs. global impacts,\
  \ possible impacts vs. actual impacts, inherent uncertainty in the data sets, accuracy\
  \ and precision of impact assessment methodology, etc. 2.4. Cut-off Criteria All\
  \ inputs and outputs to a (unit) process were included in the calculation for which\
  \ data is available. In case of insufficient input data or data gaps for a unit\
  \ process, the cut-off criteria was 1% of renewable and non- renewable primary energy\
  \ usage and 1% of the total mass of that unit process. The total neglected input\
  \ flows did not exceed 5% of energy usage and mass. |6| Orion\u2122 60, Orion\u2122\
  \ 75 and Orion\u2122 85 Acoustical Ceiling Panels with ClimaPlus\u2122 Performance\
  \ According to ISO 14025, ISO 21930:2007 As such, some minor additives fell well\
  \ below the cut-off criteria and were therefore not included in this study. 2.5.\
  \ Background Data All background was sourced from critically reviewed GaBi databases.\
  \ 2.6. Data Quality The LCA model was created using the GaBi ts software. Specific\
  \ comments related to data quality requirements cited in ISO 14025 Section 4.2.3.6.2\
  \ include the following. Temporal: In the case of wet-formed mineral fiber ceiling\
  \ tile production, the LCI data was collected from the Cloquet, MN plant for the\
  \ 2017 production year. Geographical: Where possible, all processes were chosen\
  \ as being representative of US manufacturing processes. Technical: The data selected\
  \ for this study is specific to the technology used in the preparation of the various\
  \ raw materials. Precision: The raw material usage amounts were derived from plant\
  \ quality data on finished products, coatings usage plant data and product formulas.\
  \ Completeness: Virtually all the significant raw material flows (> 99%) in wet-formed\
  \ mineral fiber ceiling panel production has been modeled. The exception consists\
  \ of transportation of the coating raw materials; the effect of which was determined\
  \ to be less than 1% of the total. Representative: Where possible all the data sets\
  \ were selected to be representative of US-based production, are less than 10 years\
  \ in age and are representative of the technology being employed. Consistency: All\
  \ the manufacturing processes were modeled in a consistent manner throughout this\
  \ study in accordance with the goal and scope definitions. Reproducibility: The\
  \ information contained in this study, including raw material, energy and transportation\
  \ distance inputs, have been fully documented in the LCA report. Sources of Data:\
  \ The sources for the processes used in this study have been fully provided in the\
  \ LCA report and are representative of the material and energy sources used in actual\
  \ production. Uncertainty: The relative uncertainty associated with this study has\
  \ been minimized. No significant assump\n\n## Source Data Notes\nLCA Report LCA\
  \ Report for USG X-Technology Products. August 28 2018. USG. UL ENVIRONMENT UL Environment\
  \ General Program Instructions April 2015, version 2 PCR Part A: UL Environment\
  \ and Institute of Construction and Environment e.V., Ko\u0308nigswinter (pub.):\
  \ Product Category Rules for Construction Products from the range of Environmental\
  \ Product Declarations of Institut Bauen und Umwelt (IBU), Part A: Calculation Rules\
  \ for the Life Cycle Assessment and Requirements on the Project Report. July 2014,\
  \ version 1.3 UL Environment: PCR Guidance for Building-Related Products and Services;\
  \ Part B: Non-Metal Ceiling Panel EPD Requirements; October 2015, version 1 SUSTAINABILITY\
  \ REPORTING STANDARDS EN 15804: 2012-04 - Sustainability of construction works -\
  \ Environmental Product Declarations - Core rules for the product category of construction\
  \ product. ISO 14025: 2006 - Environmental labels and declarations - Type III environmental\
  \ declarations - Principles and procedures ISO 14040: 2006 - Environmental management\
  \ - Life cycle assessment - Principles and framework ISO 14044:2006 - Environmental\
  \ management - Life cycle assessment - Requirements and guidelines ISO 14046:2013\
  \ - Environmental management- Water footprint- Principles, requirements and guidelines\
  \ ISO 15392:2008 - Sustainability in building construction- General principles ISO\
  \ 15686-1:2011 - Buildings and constructed assets- Service life planning- Part 1:\
  \ General principles ISO 15686-2:2008 - Buildings and constructed assets- Service\
  \ life planning Part 2: Service life prediction procedures ISO 15686-7:2008 - Buildings\
  \ and constructed assets- Service life planning Part 7: Performance evaluation for\
  \ feedback of service life data from practice ISO 15686-8:2008 - Buildings and constructed\
  \ assets- Service life planning Part 8: Reference service life and service life\
  \ estimation ISO 21930: 2007 - Sustainability in building construction -- Environmental\
  \ declaration of building products | 15 |"

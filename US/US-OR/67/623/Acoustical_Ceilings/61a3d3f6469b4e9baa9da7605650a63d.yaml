description: "Fine-textured panels with an NRC of 0.60, 0.75, 0.85 respectively provides\
  \ excellent noise reduction, a high light reflective finish and a monolithic visual.\
  \ The wet-formed mineral fiber family of products consists of a latex/starch-bound\
  \ mineral wool basemat laminated with a non-woven veil. These products generally\
  \ fall under ASTM E1264 Section 5.2 designation as Type IV-Mineral base with membrane-faced\
  \ overlay. This EPD covers the following Orion\u2122 acoustical products: Item nos.:\
  \ 62156, 62157, 62150, 62151, 62152, 62153, 62154, 62155, 62162, 62163, 62164, 62165,\
  \ 62166 and 62167. 1.2. Application"

description: "USG Structural Panel Concrete Subfloor, also known as USG Structo-Crete\u2122\
  \ Panel, is formed from a composite\nconsisting of glass fibers, cementitious materials\
  \ and aggregate. USG Structural Panel Concrete Subfloor is nominally\n\xBE\u201D\
  \ (19.1 mm) thick, 4 feet (1219 mm) wide, and 8 feet (2428 mm) long with tongue-and-groove\
  \ edges along the length\nof the panel. Other sizes and square edge panels are also\
  \ available via special request.\nBased on tests in accordance with ASTM E136, the\
  \ panels are noncombustible. The panels yield a flame-spread\nindex of 0 and a smoke-developed\
  \ index of 5 or less when tested in accordance with ASTM E84.\n1.2 Application\n\
  The products covered by this EPD are designed to be mechanically fastened to cold-formed\
  \ steel joists, trusses or other\nframing members. A noncombustible ceiling assembly\
  \ is attached to the bottom of the floor joists to complete the\nconstruction. See\
  \ usg.com for additional installation specifications. Cutting the concrete subfloor\
  \ requires a standard\nframing, carbide-tipped saw blade and a circular saw equipped\
  \ with dust collection or suppression to control airborne\ndust. Fastening is also\
  \ conventional, using a screw gun and self-drilling, corrosion resistant, fasteners.\
  \ Refer to USG\nStructural Recommended Fasteners (SCP95) for details. Because these\
  \ panels are so durable, they may be installed in\nmost weather conditions, including\
  \ mild precipitation (rain or snow), and temperatures from 0\xB0F to 125\xB0F (-18\xB0\
  C to 52\xB0C)."

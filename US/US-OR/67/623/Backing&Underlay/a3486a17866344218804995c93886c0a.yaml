lca_discussion: "## Source Data Notes\nThis declaration was independently verified\
  \ in accordance with ISO 14025 and ISO 21930:2017 Tim Brooke, ASTM International\
  \ \u25A1 INTERNAL \u2612 EXTERNAL This life cycle assessment was independently verified\
  \ in accordance Thomas P. Gloria, Industrial Ecology Consultants with ISO 14044\
  \ and the reference PCR by: Page 2 of 14 1. Product System Documentation 1.1 Product\
  \ Description and Product Identification USG Structural Panel Concrete Subfloor,\
  \ also known as USG Structo-Crete\u2122 Panel, is formed from a composite consisting\
  \ of glass fibers, cementitious materials and aggregate. USG Structural Panel Concrete\
  \ Subfloor is nominally \xBE\u201D (19.1 mm) thick, 4 feet (1219 mm) wide, and 8\
  \ feet (2428 mm) long with tongue-and-groove edges along the length of the panel.\
  \ Other sizes and square edge panels are also available via special request. Based\
  \ on tests in accordance with ASTM E136, the panels are noncombustible. The panels\
  \ yield a flame-spread index of 0 and a smoke-developed index of 5 or less when\
  \ tested in accordance with ASTM E84. 1.2 Application The products covered by this\
  \ EPD are designed to be mechanically fastened to cold-formed steel joists, trusses\
  \ or other framing members. A noncombustible ceiling assembly is attached to the\
  \ bottom of the floor joists to complete the construction. See usg.com for additional\
  \ installation specifications. Cutting the concrete subfloor requires a standard\
  \ framing, carbide-tipped saw blade and a circular saw equipped with dust collection\
  \ or suppression to control airborne dust. Fastening is also conventional, using\
  \ a screw gun and self-drilling, corrosion resistant, fasteners. Refer to USG Structural\
  \ Recommended Fasteners (SCP95) for details. Because these panels are so durable,\
  \ they may be installed in most weather conditions, including mild precipitation\
  \ (rain or snow), and temperatures from 0\xB0F to 125\xB0F (-18\xB0C to 52\xB0C).\
  \ Page 3 of 14 1.3 Product Technical Data The following technical construction data\
  \ is relevant for the products covered by this EPD. Table 1: Technical Specifications\
  \ PHYSICAL AND MECHANICAL PROPERTIES TEST STANDARD APPROXIMATE VALUES STANDARD (METRIC)\
  \ Concentrated load ASTM E661 (550 lb., .108\") 804 lb. (3.58 kN) static 0.066\"\
  \ (1.7 mm) max. deflection @ 200 lb. (0.89 kN) Fastener lateral resistanceA ASTM\
  \ D1761, Sec. 10.2 (dry >210 lbf, wet >160 lbf) 776 lbf (3.45 kN) dry 800 lbf (3.56\
  \ kN) wet DensityB ASTM C1185 (75 lb./ft3) 78.6 lb./ft3 (1,258 kg/m3) pH value ASTM\
  \ D1293 10.5 Linear variation with change in moisture (25% to 90% relative humidity)\
  \ ASTM C1185, Sec. 8 (<.10%) 0.06 % Thickness swell ASTM D1037, B (3.0%) 0.04 %\
  \ Mold resistance ASTM D3273 (10) ASTM G21 ( 1) 10"

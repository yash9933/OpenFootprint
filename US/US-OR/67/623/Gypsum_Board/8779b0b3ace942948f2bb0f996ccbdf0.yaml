description: "USG Sheetrock\xAE Brand Firecode\xAE X Panels (UL Type SCX) are 5/8\
  \ in. (15.9 mm) Type X gypsum panels that feature a noncombustible gypsum core that\
  \ is encased in 100% recycled face and back papers that form a high strength composite\
  \ design. The face paper is folded around the long edges to reinforce and protect\
  \ the core, and the ends are cut square and even. The long edges of the panels are\
  \ tapered, allowing joints to be reinforced and concealed with USG Sheetrock\xAE\
  \ Brand joint treatment systems. The panels are UL Classified for fire resistance\
  \ and can be used in any UL Design in which Type SCX panels are listed. On the face\
  \ along the long edge of each panel, the UL Type Designation is printed for easy\
  \ identification by building inspectors.\n\nThese gypsum board products are intended\
  \ for commercial or residential applications where 5/8 in. (15.9 mm) Type X panels\
  \ are required in both new or repair and remodel construction and for load-bearing\
  \ and non-load-bearing wood-or steel-framed fire-rated walls and ceilings."

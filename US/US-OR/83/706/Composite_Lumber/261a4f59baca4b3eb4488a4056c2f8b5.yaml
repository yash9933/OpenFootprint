description: "RedLam\u2122 Laminated Veneer Lumber (RedLam\u2122 LVL) is an engineered\
  \ wood product manufactured in Stayton, Oregon from sheets of veneer laminated with\
  \ an adhesive and then hot-pressed. RedLam\u2122 LVL is available in thicknesses\
  \ from 3/4\u201D (19.1 mm) to 7\u201D (178 mm), depths from 2-1/2\u201D (63.5 mm)\
  \ to 24\u201D (610 mm), and lengths up to 80\u2019 (24.4 m). RedLam\u2122 LVL can\
  \ support heavy loads and can be precision-cut to be used as main carrying beams,\
  \ flush beams, headers, and wall framing. The approximate density of RedLam\u2122\
  \ LVL is 593 kg/m 3."

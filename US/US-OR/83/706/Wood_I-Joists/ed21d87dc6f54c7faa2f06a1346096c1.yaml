description: "Red-I\u2122 I-Joists are engineered wood products manufactured in Stayton,\
  \ Oregon and comprised mainly of two flanges and oriented strand board (OSB) web.\
  \ The flanges are made from RedLam\u2122 Laminated Veneer Lumber (RedLam\u2122 LVL)\
  \ cut to specific dimensions, while the web material is made from OSB panel. The\
  \ web-to-flanges connection is a proprietary tongue-and-groove glued joint, forming\
  \ the \u201CI\u201D shape cross-section. For the Red-I\u2122 I-Joist series, dimensions\
  \ of top and bottom flanges range from 1-3/8\u201D x 1-3/4\u201D (34.9 mm x 44.5\
  \ mm) to 2-1/2\u201D x 3-1/2\u201D (63.5 mm x 88.9 mm), OSB web thickness range\
  \ from 3/8\u201D (9.5 mm) to 1/2\u201D (12.7 mm), and I-Joists depths range from\
  \ 9-1/2\u201D (241 mm) to 32\u201D (813 mm). Red-I\u2122 I-Joists are engineered\
  \ to replace structural lumber in floor, ceiling, and roof applications."

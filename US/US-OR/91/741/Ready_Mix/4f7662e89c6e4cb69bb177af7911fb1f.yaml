description: "Products covered by this EPD satisfy general purpose concrete as used\
  \ in residential, commercial and public works applications in the United States.\
  \ This EPD reports the impacts for 30 different ready-mixed concrete products produce\
  \ at 9 different Cal Portland facilities in accordance with the following'\n   \
  \ \u2022 ACI 211: Standard Practice for Selecting Proportions for Normal, Heavyweight,\
  \ and Mass Concrete\n    \u2022 ACI 318: Building Code Requirements for Structural\
  \ Concrete\n    \u2022 ASTM C94: Standard Specification for Ready-Mixed Concrete\n\
  \    \u2022 CSI MasterFormat Division 03-30-00: Cast-in-Place Concrete\n    \u2022\
  \ UNSPSC Code 30111500: Ready Mix\nThis EPD is intended for use in Business to Business\
  \ (B-to-B) communication. The scope of this EPD is cradle-to-gate and considers\
  \ the following life cycle stages.\n    \u2022 Al - Raw Material Supply: Includes\
  \ all upstream processes related to extraction, handling, and processing of the\
  \ raw materials and intermediate component products as well as fuels used in the\
  \ production of concrete. Component products include cement, supplementary cementitious\
  \ materials, aggregate (coarse and fine), water, admixtures and other materials\
  \ or chemicals used in concrete mixtures.\n    \u2022 A2 - Transportation: Accounts\
  \ for the transportation of all input materials and fuels from the supplier to the\
  \ gate of the concrete plant.\n    \u2022 A3 - Manufacturing (Core Processes): Includes\
  \ all core processes and the energy and water used to store, move, batch and mix\
  \ the concrete and operate the concrete plant as well as the transportation and\
  \ processing of wastes from these core processes."

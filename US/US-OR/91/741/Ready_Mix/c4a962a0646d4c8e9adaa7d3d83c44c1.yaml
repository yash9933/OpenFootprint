lca_discussion: '


  ## Product Component Notes

  Product (mix design) are specific by product number and may contain cement, fly
  ash, slag, natural or crushed aggregate, admixtures, and water.


  ## LCA Notes

  This EPD is based on a ''cradle-to-gate'' life cycle assessment (LCA) of various
  ready mixed concrete. A summary of the life cycle stages included in the EPD are
  as follows: 1. Raw material supply (upstream processes): Extraction, handling, and
  processing ofthe raw materials used in production of concrete: cement, supplementary
  cementitious materials, aggregate (coarse and fine), water, admixtures, and other
  materials or chemicals used in concrete mixtures. 2. Transportation: Transportation
  of these materialsfrom supplier to the gate of the concrete producer. 3. Manufacturing
  (core processes): Energy used to store, batch, mix, and distribute the concrete
  and operate the facility (concrete plant). 4. Water use in mixing and distributing
  concrete. A summary of life cycle stages excluded from the EPD is as follows: 1.
  Production, manufacture, and construction of buildings, capital goods,and infrastructure.
  2. Production and manufacture of concrete production equipment, concrete delivery
  vehicles, earthmoving equipment, and laboratory equipment. 3. Personnel-related
  activities (travel, furniture, office supplies). 4. Energy and water use related
  to company management and sales activities. A summary of the limitations of this
  EPD include the following: 1. This EPD does not report all the environmental impacts
  due to manufacturing ofthe product, but rather environmental impacts for categories
  with established LCA-based methods to track and report. Unreported environmental
  impacts include (but are not limited to) factors attributable to human health, land
  use change, water use in the upstream manufacturing process, and habitat destruction.
  2. This EPD reports the results of an LCA for ''cradle-to-gate'' analysis. Thus,
  declarations themselves are not comparative assertions, defined as an environmental
  claim regarding the superiority or equivalence of one product versus a competing
  product that performs the same function. An EPD does not make any statements that
  the product covered by the EPD is better or worse than any other product. 3. To
  assess the local impacts of product manufacturing, additional analysis is required.
  4. Life cycle impact assessment results are relative expressions and do not predict
  impacts on category endpoints, the exceeding of thresholds, safety margins, or risks.


  ## Source Data Notes

  American Concrete Institute (ACI) 211: Standard Practice for Selecting Proportions
  for Normal, Heavyweight, and Mass Concrete American Concrete Institute (ACI) 318:
  Building Code Requirements for Structural Concrete ASTM International (ASTM) C94:
  Standard Specification for Ready-Mixed Concrete Carbon Leadership Forum (December
  4, 2013). Product Category Rules (PCR) for ISO 14025 Type III Environmental Prod-
  uct Declarations (EPDs) of Concrete v1.1. Carbon Leadership Forum (April 10, 2014).
  Clarification #1 to: PCR for ISO 14025 Type III Environmental Product Declarations
  (EPDs) of Concrete v1.1. Construction Specifications Institute (CSI) Master Format
  Division 03-30-00 Cast-in-Place Concrete EN 15804:2012 Sustainability of construction
  works - Environmental product declarations - Core rules for the product category
  of construction products. European Federation of Concrete Admixture Associations
  (2006). EFCA Environmental Declarations for Admixtures. http://www.efca.info/publications.html
  ISO 21930: 2007 Building construction -Sustainability in building construction -
  Environmental declaration of building products. ISO 14025: 2006 Environmental labeling
  and declarations - Type III environmental declarations - Principles and procedures.
  ISO 14044: 2006 Environmental management - Life cycle assessment - Requirements
  and guidelines. National Ready Mixed Concrete Association 2013. Program Operator
  Instructions for Environmental Product Declarations v1.2. National Renewable Energy
  Laboratory 2014. U.S. Life Cycle Inventory Database. https://www. Icacommons.gov/nrel/search.'

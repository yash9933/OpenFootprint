  product constitutes of a base ply and a hardwood top layer laminated together using
  resin. Allwood Group offers numerous engineered flooring options to homeowners,
  builders, architects, and interior designers to furnish their indoor spaces with
  top-quality, FloorScore-compliant engineered flooring. There are 22 EPDs of such

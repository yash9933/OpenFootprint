description: 'Mass Ply panels (MPP), is a veneer-based engineered wood product. MPP
  is a recent addition to the

  mass timber product line. Mass timber is a category of timber products typically
  characterized by large

  structural elements such as panels or beams that use multiple layers of wood for
  wall, floor, and roof

  construction. Products may include cross laminated timber, nail-laminated timber,
  glued-laminated

  timber, Mass Ply panels (MPP), laminated veneer lumber (LVL), and wood-concrete
  composites [15].

  Mass Ply panels are made with Douglas-fir (Pseudotsuga menziesii). Phenol formaldehyde
  resin is the

  primary adhesive type used in SCL production and melamine formaldehyde resin is
  used in MPP

  production [15].'

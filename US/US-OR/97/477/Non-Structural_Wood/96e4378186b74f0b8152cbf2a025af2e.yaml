description: "MDF is defined under the ASTM International (ATSM) D1554-10 reference\
  \ standard and under the Construction Specification Institute (CSI) Masterformat\
  \ for common applications such as sheathing (06 16 00), millwork (06 22 00), interior\
  \ architectural millwork (06 40 23), and wood trim (06 46 00). It can be manufactured\
  \ in a variety of grades, dimensions, and panel sizes. This product line is sold\
  \ under the trademark names Medite\xAE, Medite II\xAE, Medex\xAE, Medite FR\xAE\
  , Arreis\xAE, Medite II 3D\xAE, Medite 3D\xAE, Arreis Ultra\xAE, and Medite Lite\xAE\
  .\n\nThe wood used in the manufacturing of composite wood panels like MDF are the\
  \ by-products of sawmills and other wood manufacturing facilities nearby, and therefore\
  \ typically reflect the predominant species in a particular geographic region. Douglas-fir\
  \ is abundant in the Pacific Northwestern U.S."

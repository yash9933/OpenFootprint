description: "Roseburg\u2019s PB is manufactured in Dillard, Oregon; Missoula, Montana;\
  \ Simsboro, Louisiana; and Taylorsville, Mississippi in a variety of dimensions,\
  \ species, and grades. Roseburg PB is sold under the trademark names, UltraBlend\xAE\
  \ and SkyBlend\xAE. The 2014 production data used in this EPD considers all PB produced\
  \ during the year and is therefore weighted based on material output. The production\
  \ data used in this EPD is presented in square meters, but includes the following\
  \ possible dimensions: \u2022 Lengths: 8\u2019, 9\u2019, 10\u2019, 12\u2019, up\
  \ to 18\u2019 \u2022 Widths: 4\u2019, 5\u2019 \u2022 Thicknesses: 1/4\u201D to 1-1/2\u201D\
  \ The wood used in the manufacturing of composite wood panels like PB are the by-products\
  \ of sawmills and other wood manufacturing facilities nearby, and therefore typically\
  \ reflect the predominate species in a particular geographic region. Douglas-fir\
  \ is abundant in the Pacific Northwest, Western pine in Montana, and Southern yellow\
  \ pine in the South and Southeast areas of the United States."

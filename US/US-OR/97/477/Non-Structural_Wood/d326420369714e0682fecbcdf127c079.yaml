description: "Roseburg\u2019s TFL panels are manufactured in Dillard, Oregon; Missoula,\
  \ Montana; and Simsboro, Louisiana in a variety of dimensions, species, and grades.\
  \ Roseburg TFL is marketed and sold under the trademark name Duramine\xAE and includes\
  \ panels made with particleboard and MDF cores that are laminated with a resin-impregnated\
  \ paper to create a durable finished panel. The 2014 production data used in this\
  \ EPD considers all TFL produced during the year and is therefore weighted based\
  \ on material output. The production data used in this EPD is presented in square\
  \ meters, but includes the following possible dimensions: \u2022 Lengths: 6\u2019\
  \ - 12\u2019 \u2022 Widths: 4\u2019, 5\u2019 \u2022 Thicknesses: 1/4\u201D to 1-1/8\u201D\
  \ The wood used in the manufacture of TFL panels with composite wood cores are the\
  \ by-products from sawmills and other wood manufacturing processes and typically\
  \ reflect the predominate species in a particular geographic region. For example,\
  \ Douglas-fir in the Pacific Northwest, Western pine in Montana and Southern yellow\
  \ pine in the South and Southeast of the United States. The papers are manufactured\
  \ and treated by a small number of suppliers."

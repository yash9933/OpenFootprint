description: "Roseburg\u2019s HWPW is manufactured in Dillard, Oregon in a variety\
  \ of dimensions, species, and grades. Roseburg HWPW is marketed and sold under the\
  \ trademark name SkyPly\xAE. The 2014 production data used in this EPD considers\
  \ all HWPW produced during the year and is therefore weighted based on material\
  \ output. The production data used in this EPD is presented in square meters, but\
  \ includes the following possible dimensions: \u2022 Lengths: 8\u2019, 10\u2019\
  \ \u2022 Widths: 4\u2019 \u2022 Thicknesses: 1/4\u201D to 1-1/4\u201D \u2022 Number\
  \ of plies: 3, 5, 7, 9, 11 A wide variety of face species are used in the manufacture\
  \ of Roseburg\u2019s HWPW including walnut, alder, cherry, mahogany, oak, birch,\
  \ and maple to name a few. In addition, there are variations on how the veneers\
  \ are cut and matched that can provide hundreds of different decorative appearances\
  \ in the finished panels. Roseburg also offers abundant choices in cores for these\
  \ panels-from veneer core (predominately made from Douglas-fir and other western\
  \ species) to composite wood cores such as medium density fiberboard and particleboard.\
  \ These variations in face, core, plies, and thicknesses provide myriad choices\
  \ for end-use"

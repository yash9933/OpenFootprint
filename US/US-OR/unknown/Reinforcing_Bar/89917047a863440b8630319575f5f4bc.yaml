description: "This EPD is for reinforcing bar produced by Cascade Steel mill located\
  \ in McMinnville, Oregon. Fabricated reinforcing bar is a steel bar used in the\
  \ reinforcement of concrete. The rebar surface is rolled with a deformed pattern\
  \ in order to form an improved mechanical bond with the concrete. Mechanical properties,\
  \ sizes, and deformation dimensions are specified by ASTM standards A615, A706,\
  \ and A1035. Fabricated rebar is rebar that has been cut and bent as necessary to\
  \ form shapes according to the needs of a particular project. Rebar sizes range\
  \ from #3 through #18. In accordance with the PCR, the declared unit and product\
  \ density is shown in Table 1. Table 1. Declared unit for fabricated reinforcing\
  \ bar and the approximate density. Parameter Value Declared Unit 1 metric ton Density\
  \ 7,850 kg/m3 MATERIAL CONTENT Cascade Steel\u2019s products contain approximately\
  \ 95.4% recycled scrap steel content with 4.5% alloys and additives. In general,\
  \ ASTM A615 and A706 reinforcing bar will contain 95-99% recycled iron, < 2% Manganese,\
  \ < 1% Carbon, < 1%"

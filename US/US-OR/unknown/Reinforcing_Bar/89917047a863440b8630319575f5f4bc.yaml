lca_discussion: "## Product Component Notes\nCascade Steel\u2019s products contain\
  \ approximately 95.4% recycled scrap steel content with 4.5% alloys and additives.\
  \ In general, ASTM A615 and A706 reinforcing bar will contain 95-99% recycled iron,\
  \ < 2% Manganese, < 1% Carbon, < 1% Chromium, <1% Silicon, and a total of < 1.5%\
  \ Nickel, Sulfur, Vanadium, Phosphorous, Molybdenum, and other alloying elements.\
  \ Similarly, ASTM A1035 reinforcing bar will generally contain 80-90% recycled iron,\
  \ < 11% Chromium, < 2% Manganese, < 1% Carbon, < 1% Silicon, and a total of < 4%\
  \ Nickel, Sulfur, Phosphorous, Molybdenum, and Copper. Reinforcing bar products\
  \ under normal conditions do not present inhalation, ingestion, or contact health\
  \ hazards. These products, when used inside the building envelope, do not include\
  \ materials or substances that have a potential route of exposure to humans or flora/fauna\
  \ in the environment.\n\n## Source Data Notes\nPCR review, was conducted by"

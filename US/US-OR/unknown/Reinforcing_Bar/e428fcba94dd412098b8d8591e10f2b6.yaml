description: 'This EPD is for reinforcing bar produced by Cascade Steel mill located
  in McMinnville, Oregon. Reinforcing bar is a

  steel bar used in the reinforcement of concrete. The rebar surface may be rolled
  with a deformed pattern in order to

  form an improved mechanical bond with the concrete.

  Mechanical properties, sizes, and deformation dimensions are specified by ASTM standards
  A615, A706, and A1035.

  Rebar sizes produced range from #3 through #18.'
